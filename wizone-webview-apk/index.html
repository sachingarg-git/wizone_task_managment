<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#2c5aa0">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    
    <title>Wizone Task Manager</title>
    <link rel="icon" type="image/x-icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üìã</text></svg>">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .header {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 20px;
            text-align: center;
            color: white;
            box-shadow: 0 2px 20px rgba(0,0,0,0.1);
        }
        
        .header h1 {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 5px;
        }
        
        .header p {
            font-size: 14px;
            opacity: 0.8;
        }
        
        .webview-container {
            flex: 1;
            position: relative;
            overflow: hidden;
        }
        
        .webview-frame {
            width: 100%;
            height: 100%;
            border: none;
            background: white;
        }
        
        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: #666;
            z-index: 1000;
        }
        
        .loading .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #2c5aa0;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .error {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: #666;
            padding: 20px;
            z-index: 1000;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            display: none;
        }
        
        .error-icon {
            font-size: 48px;
            margin-bottom: 15px;
        }
        
        .retry-btn {
            background: #2c5aa0;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 15px;
        }
        
        .retry-btn:hover {
            background: #1e3f73;
        }
        
        .status-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 8px 16px;
            font-size: 12px;
            text-align: center;
            transform: translateY(100%);
            transition: transform 0.3s ease;
        }
        
        .status-bar.show {
            transform: translateY(0);
        }
        
        .offline {
            background: #ff6b6b;
        }
        
        .online {
            background: #51cf66;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üìã Wizone Task Manager</h1>
        <p>Professional Task Management</p>
    </div>
    
    <div class="webview-container">
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <div>Loading Task Manager...</div>
        </div>
        
        <div class="error" id="error">
            <div class="error-icon">‚ö†Ô∏è</div>
            <h3>Connection Error</h3>
            <p>Unable to connect to the task management server.</p>
            <p>Please check your internet connection.</p>
            <button class="retry-btn" onclick="retryConnection()">üîÑ Retry</button>
        </div>
        
        <iframe 
            id="webview" 
            class="webview-frame" 
            src="http://103.122.85.61:4000/mobile"
            onload="onFrameLoad()"
            onerror="onFrameError()">
        </iframe>
    </div>
    
    <div class="status-bar" id="statusBar">
        <span id="statusText">Connecting...</span>
    </div>

    <script>
        let loadTimeout;
        let connectionStatus = 'connecting';
        
        // Show status bar initially
        setTimeout(() => {
            document.getElementById('statusBar').classList.add('show');
        }, 1000);
        
        // Hide status bar after successful load
        setTimeout(() => {
            if (connectionStatus === 'connected') {
                document.getElementById('statusBar').classList.remove('show');
            }
        }, 3000);
        
        function onFrameLoad() {
            console.log('Frame loaded successfully');
            connectionStatus = 'connected';
            
            // Hide loading spinner
            document.getElementById('loading').style.display = 'none';
            document.getElementById('error').style.display = 'none';
            
            // Update status
            updateStatus('Connected', 'online');
            
            // Hide status bar after 2 seconds
            setTimeout(() => {
                document.getElementById('statusBar').classList.remove('show');
            }, 2000);
            
            // Clear timeout
            if (loadTimeout) {
                clearTimeout(loadTimeout);
            }
        }
        
        function onFrameError() {
            console.error('Frame failed to load');
            connectionStatus = 'error';
            
            // Hide loading spinner and show error
            document.getElementById('loading').style.display = 'none';
            document.getElementById('error').style.display = 'block';
            
            // Update status
            updateStatus('Connection failed', 'offline');
        }
        
        function retryConnection() {
            console.log('Retrying connection...');
            connectionStatus = 'connecting';
            
            // Show loading, hide error
            document.getElementById('loading').style.display = 'block';
            document.getElementById('error').style.display = 'none';
            
            // Update status
            updateStatus('Reconnecting...', 'online');
            document.getElementById('statusBar').classList.add('show');
            
            // Reload iframe
            const iframe = document.getElementById('webview');
            iframe.src = iframe.src;
            
            // Set timeout for retry
            loadTimeout = setTimeout(() => {
                if (connectionStatus === 'connecting') {
                    onFrameError();
                }
            }, 15000); // 15 second timeout
        }
        
        function updateStatus(text, type) {
            const statusBar = document.getElementById('statusBar');
            const statusText = document.getElementById('statusText');
            
            statusText.textContent = text;
            statusBar.className = `status-bar show ${type}`;
        }
        
        // Set initial load timeout
        loadTimeout = setTimeout(() => {
            if (connectionStatus === 'connecting') {
                onFrameError();
            }
        }, 15000);
        
        // Handle online/offline events
        window.addEventListener('online', () => {
            console.log('Device came online');
            if (connectionStatus === 'error') {
                retryConnection();
            } else {
                updateStatus('Back online', 'online');
                setTimeout(() => {
                    document.getElementById('statusBar').classList.remove('show');
                }, 2000);
            }
        });
        
        window.addEventListener('offline', () => {
            console.log('Device went offline');
            updateStatus('No internet connection', 'offline');
            document.getElementById('statusBar').classList.add('show');
        });
        
        // Handle back button (Android)
        document.addEventListener('keydown', (e) => {
            if (e.keyCode === 4) { // Android back button
                e.preventDefault();
                
                // Try to go back in iframe first
                try {
                    const iframe = document.getElementById('webview');
                    iframe.contentWindow.history.back();
                } catch (error) {
                    // If that fails, exit app
                    if (typeof Android !== 'undefined' && Android.exitApp) {
                        Android.exitApp();
                    }
                }
            }
        });
        
        // Prevent zoom on double tap
        let lastTouchEnd = 0;
        document.addEventListener('touchend', (event) => {
            const now = (new Date()).getTime();
            if (now - lastTouchEnd <= 300) {
                event.preventDefault();
            }
            lastTouchEnd = now;
        }, false);
        
        // Add pull-to-refresh functionality
        let startY = 0;
        let currentY = 0;
        let isPulling = false;
        
        document.addEventListener('touchstart', (e) => {
            if (window.pageYOffset === 0) {
                startY = e.touches[0].clientY;
                isPulling = true;
            }
        });
        
        document.addEventListener('touchmove', (e) => {
            if (!isPulling) return;
            
            currentY = e.touches[0].clientY;
            const pullDistance = currentY - startY;
            
            if (pullDistance > 100) {
                updateStatus('Release to refresh', 'online');
                document.getElementById('statusBar').classList.add('show');
            }
        });
        
        document.addEventListener('touchend', (e) => {
            if (!isPulling) return;
            
            const pullDistance = currentY - startY;
            
            if (pullDistance > 100) {
                retryConnection();
            } else {
                document.getElementById('statusBar').classList.remove('show');
            }
            
            isPulling = false;
        });
        
        console.log('Wizone Task Manager WebView initialized');
    </script>
</body>
</html>
