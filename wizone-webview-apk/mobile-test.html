<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Login Test - Wizone Task Manager</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
        }
        h1 {
            color: #2c5aa0;
            text-align: center;
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
        }
        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            box-sizing: border-box;
        }
        input:focus {
            outline: none;
            border-color: #667eea;
        }
        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-bottom: 10px;
        }
        button:hover {
            transform: translateY(-2px);
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            font-size: 14px;
        }
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
        .log {
            background: #f8f9fa;
            color: #495057;
            border: 1px solid #dee2e6;
            font-family: monospace;
            font-size: 12px;
            white-space: pre-wrap;
            max-height: 200px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîß Mobile Login Test</h1>
        
        <div id="serverInfo" class="result info">
            <strong>Server:</strong> http://103.122.85.61:3001<br>
            <strong>Endpoint:</strong> /api/auth/login<br>
            <strong>Status:</strong> <span id="serverStatus">Testing...</span>
        </div>

        <form id="testForm">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" value="ravi" required>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" value="ravi@123" required>
            </div>
            
            <button type="submit">üîë Test Login</button>
            <button type="button" onclick="testConnectivity()">üåê Test Connection</button>
            <button type="button" onclick="clearLogs()">üßπ Clear Logs</button>
        </form>

        <div id="result"></div>
        <div id="logs" class="result log" style="display: none;"></div>
    </div>

    <script>
        const API_BASE_URL = 'http://103.122.85.61:3001';
        let logs = [];

        function log(message) {
            const timestamp = new Date().toLocaleTimeString();
            logs.push(`[${timestamp}] ${message}`);
            updateLogsDisplay();
            console.log(message);
        }

        function updateLogsDisplay() {
            const logsDiv = document.getElementById('logs');
            logsDiv.textContent = logs.join('\n');
            logsDiv.style.display = logs.length > 0 ? 'block' : 'none';
        }

        function clearLogs() {
            logs = [];
            updateLogsDisplay();
            document.getElementById('result').innerHTML = '';
        }

        function showResult(message, type = 'info') {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = `<div class="result ${type}">${message}</div>`;
        }

        async function testConnectivity() {
            log('üß™ Testing server connectivity...');
            showResult('Testing connection...', 'info');
            
            try {
                // Test basic connectivity
                log(`üì° Testing: ${API_BASE_URL}/api/auth/login`);
                const response = await fetch(`${API_BASE_URL}/api/auth/login`, {
                    method: 'OPTIONS',
                    mode: 'cors'
                });
                
                log(`‚úÖ OPTIONS response: ${response.status} ${response.statusText}`);
                log(`üåê Response headers: ${JSON.stringify([...response.headers.entries()], null, 2)}`);
                
                document.getElementById('serverStatus').textContent = '‚úÖ Online';
                showResult('‚úÖ Server is accessible! CORS working properly.', 'success');
                
            } catch (error) {
                log(`‚ùå Connection test failed: ${error.message}`);
                document.getElementById('serverStatus').textContent = '‚ùå Offline';
                showResult(`‚ùå Connection failed: ${error.message}`, 'error');
            }
        }

        async function testLogin(username, password) {
            log(`üîê Testing login for user: ${username}`);
            
            try {
                const requestData = { username, password };
                log(`üì§ Request body: ${JSON.stringify(requestData)}`);
                
                const response = await fetch(`${API_BASE_URL}/api/auth/login`, {
                    method: 'POST',
                    mode: 'cors',
                    credentials: 'omit',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-Mobile-App': 'WizoneFieldEngineerApp',
                        'X-Requested-With': 'mobile',
                        'User-Agent': 'MobileTestApp/1.0'
                    },
                    body: JSON.stringify(requestData)
                });

                log(`üì° POST response: ${response.status} ${response.statusText}`);
                log(`üìã Response headers: ${JSON.stringify([...response.headers.entries()], null, 2)}`);

                if (!response.ok) {
                    const errorText = await response.text();
                    log(`‚ùå Error response: ${errorText}`);
                    throw new Error(`Login failed: ${response.status} ${response.statusText}`);
                }

                const userData = await response.json();
                log(`‚úÖ Login successful: ${JSON.stringify(userData, null, 2)}`);
                
                showResult(`‚úÖ Login successful! Welcome ${userData.username || username}!`, 'success');
                return userData;

            } catch (error) {
                log(`‚ùå Login error: ${error.message}`);
                log(`‚ùå Error type: ${error.constructor.name}`);
                if (error.stack) {
                    log(`‚ùå Stack trace: ${error.stack}`);
                }
                
                let userMessage = 'Login failed';
                if (error.message.includes('fetch')) {
                    userMessage = 'Network error - check server connection';
                } else if (error.message.includes('CORS')) {
                    userMessage = 'CORS policy error';
                } else if (error.message.includes('Failed to fetch')) {
                    userMessage = 'Cannot reach server - check IP address and network';
                }
                
                showResult(`‚ùå ${userMessage}: ${error.message}`, 'error');
                throw error;
            }
        }

        document.getElementById('testForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            log(`üöÄ Starting login test...`);
            showResult('Testing login...', 'info');
            
            try {
                await testLogin(username, password);
            } catch (error) {
                // Error already logged and displayed
            }
        });

        // Test connectivity on page load
        window.addEventListener('load', () => {
            setTimeout(testConnectivity, 1000);
        });
    </script>
</body>
</html>
