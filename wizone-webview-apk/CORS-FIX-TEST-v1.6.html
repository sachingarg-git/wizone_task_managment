<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WiZone TaskManager - CORS Fix Test v1.6</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 400px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            padding: 20px;
            text-align: center;
        }
        
        .form-container {
            padding: 30px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #333;
        }
        
        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e1e1;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        input:focus {
            border-color: #667eea;
            outline: none;
        }
        
        .login-btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-bottom: 15px;
            transition: transform 0.2s;
        }
        
        .login-btn:hover {
            transform: translateY(-2px);
        }
        
        .login-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .status {
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 15px;
            font-weight: 500;
        }
        
        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .status.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
        
        .debug-section {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            padding: 15px;
            margin-top: 20px;
        }
        
        .debug-title {
            font-weight: 600;
            color: #495057;
            margin-bottom: 10px;
        }
        
        .debug-info {
            font-size: 12px;
            color: #6c757d;
            background: #fff;
            padding: 8px;
            border-radius: 4px;
            border: 1px solid #e9ecef;
            margin-bottom: 8px;
            word-break: break-all;
        }
        
        .cors-test {
            background: #fff3cd;
            border: 1px solid #ffeaa7;
            border-radius: 8px;
            padding: 15px;
            margin-top: 15px;
        }
        
        .cors-status {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        
        .cors-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 8px;
        }
        
        .cors-indicator.success {
            background: #28a745;
        }
        
        .cors-indicator.error {
            background: #dc3545;
        }
        
        .cors-indicator.pending {
            background: #ffc107;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üéØ WiZone TaskManager</h1>
            <p>CORS Fix Test v1.6</p>
        </div>
        
        <div class="form-container">
            <div id="status" class="status" style="display: none;"></div>
            
            <div class="cors-test">
                <div class="cors-status">
                    <div id="corsIndicator" class="cors-indicator pending"></div>
                    <span id="corsStatus">Testing CORS Configuration...</span>
                </div>
                <div id="corsDetails" class="debug-info">Initializing connection test...</div>
            </div>
            
            <form id="loginForm">
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" value="test@example.com" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" value="password123" required>
                </div>
                
                <button type="submit" id="loginBtn" class="login-btn">üîê Login</button>
            </form>
            
            <div class="debug-section">
                <div class="debug-title">üêõ Debug Information</div>
                <div id="debugInfo" class="debug-info">Ready for testing...</div>
                <div id="requestInfo" class="debug-info">No requests yet</div>
                <div id="responseInfo" class="debug-info">No responses yet</div>
            </div>
        </div>
    </div>

    <script>
        // Configuration
        const API_BASE_URL = 'http://103.122.85.61:3001';
        
        // Elements
        const loginForm = document.getElementById('loginForm');
        const loginBtn = document.getElementById('loginBtn');
        const statusDiv = document.getElementById('status');
        const debugInfo = document.getElementById('debugInfo');
        const requestInfo = document.getElementById('requestInfo');
        const responseInfo = document.getElementById('responseInfo');
        const corsIndicator = document.getElementById('corsIndicator');
        const corsStatus = document.getElementById('corsStatus');
        const corsDetails = document.getElementById('corsDetails');
        
        // Debug logging function
        function debugLog(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            const logMessage = `[${timestamp}] ${message}`;
            console.log(logMessage);
            
            debugInfo.textContent = logMessage;
            debugInfo.className = `debug-info ${type}`;
        }
        
        // Show status message
        function showStatus(message, type = 'info') {
            statusDiv.textContent = message;
            statusDiv.className = `status ${type}`;
            statusDiv.style.display = 'block';
        }
        
        // Test CORS connectivity
        async function testCORS() {
            debugLog('üîÑ Starting CORS connectivity test...', 'info');
            corsStatus.textContent = 'Testing CORS preflight...';
            corsDetails.textContent = 'Sending OPTIONS request to test CORS configuration...';
            
            try {
                // Test simple OPTIONS request first
                const optionsResponse = await fetch(`${API_BASE_URL}/api/auth/login`, {
                    method: 'OPTIONS',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-Mobile-App': 'true',
                        'X-Requested-With': 'com.wizone.taskmanager'
                    }
                });
                
                debugLog(`‚úÖ OPTIONS preflight: ${optionsResponse.status}`, 'success');
                corsDetails.textContent = `OPTIONS response: ${optionsResponse.status} - Headers OK`;
                
                if (optionsResponse.ok) {
                    corsIndicator.className = 'cors-indicator success';
                    corsStatus.textContent = 'CORS Configuration Working ‚úÖ';
                    corsDetails.textContent = `CORS preflight successful (${optionsResponse.status}). Ready for POST requests.`;
                } else {
                    corsIndicator.className = 'cors-indicator error';
                    corsStatus.textContent = 'CORS Configuration Failed ‚ùå';
                    corsDetails.textContent = `CORS preflight failed with status: ${optionsResponse.status}`;
                }
                
            } catch (error) {
                debugLog(`‚ùå CORS test failed: ${error.message}`, 'error');
                corsIndicator.className = 'cors-indicator error';
                corsStatus.textContent = 'CORS Connection Failed ‚ùå';
                corsDetails.textContent = `Network error: ${error.message}`;
            }
        }
        
        // Enhanced login function with detailed debugging
        async function login(email, password) {
            debugLog('üîë Starting enhanced login process...', 'info');
            loginBtn.disabled = true;
            loginBtn.textContent = 'üîÑ Logging in...';
            
            const loginData = {
                email: email,
                password: password
            };
            
            debugLog('üì§ Request data prepared', 'info');
            requestInfo.textContent = `POST ${API_BASE_URL}/api/auth/login - Data: ${JSON.stringify(loginData)}`;
            
            try {
                debugLog('üåê Sending POST request to server...', 'info');
                
                const response = await fetch(`${API_BASE_URL}/api/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json',
                        'X-Mobile-App': 'true',
                        'X-Requested-With': 'com.wizone.taskmanager',
                        'User-Agent': 'WizoneTaskManager-APK/1.6'
                    },
                    credentials: 'include',
                    body: JSON.stringify(loginData)
                });
                
                debugLog(`üì° Server response: ${response.status} ${response.statusText}`, 'info');
                responseInfo.textContent = `Response: ${response.status} ${response.statusText} - Headers: ${JSON.stringify(Object.fromEntries(response.headers.entries()))}`;
                
                if (response.ok) {
                    const data = await response.json();
                    debugLog('‚úÖ Login successful!', 'success');
                    showStatus(`‚úÖ Login successful! Welcome ${data.user?.name || 'User'}`, 'success');
                    responseInfo.textContent += ` - Data: ${JSON.stringify(data)}`;
                } else {
                    const errorData = await response.text();
                    debugLog(`‚ùå Login failed: ${response.status} - ${errorData}`, 'error');
                    showStatus(`‚ùå Login failed: ${response.status} - ${errorData}`, 'error');
                    responseInfo.textContent += ` - Error: ${errorData}`;
                }
                
            } catch (error) {
                debugLog(`üí• Network error: ${error.message}`, 'error');
                showStatus(`üí• Network error: ${error.message}`, 'error');
                responseInfo.textContent = `Network Error: ${error.message} - This might indicate CORS preflight loop`;
                
                // Additional debugging for network errors
                if (error.message.includes('Failed to fetch')) {
                    debugLog('üîç This looks like a CORS preflight loop - POST request never sent', 'error');
                    corsIndicator.className = 'cors-indicator error';
                    corsStatus.textContent = 'CORS Preflight Loop Detected ‚ùå';
                    corsDetails.textContent = 'POST request blocked after OPTIONS preflight. Server CORS headers may be incorrect.';
                }
            } finally {
                loginBtn.disabled = false;
                loginBtn.textContent = 'üîê Login';
            }
        }
        
        // Form submission handler
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            await login(email, password);
        });
        
        // Initialize page
        document.addEventListener('DOMContentLoaded', () => {
            debugLog('üöÄ CORS Fix Test v1.6 initialized', 'success');
            showStatus('üì± Ready for testing - CORS Fix v1.6 loaded', 'info');
            
            // Test CORS on page load
            setTimeout(testCORS, 1000);
        });
        
        // Add additional debug info
        debugLog(`üåê API Base URL: ${API_BASE_URL}`, 'info');
        debugLog(`üîß User Agent: ${navigator.userAgent}`, 'info');
        debugLog(`üï∞Ô∏è Timestamp: ${new Date().toISOString()}`, 'info');
    </script>
</body>
</html>
