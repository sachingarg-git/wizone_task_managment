<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Wizone Mobile Test</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f0f9ff; 
            color: #1e293b;
            min-height: 100vh;
            padding: 20px;
        }
        .test-container {
            max-width: 400px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        .header {
            background: #0ea5e9;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .test-section {
            padding: 20px;
            border-bottom: 1px solid #e2e8f0;
        }
        .test-section:last-child {
            border-bottom: none;
        }
        .status {
            padding: 8px 16px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            margin: 5px 0;
        }
        .status.success { background: #dcfce7; color: #166534; }
        .status.error { background: #fef2f2; color: #dc2626; }
        .status.info { background: #dbeafe; color: #1d4ed8; }
        .status.warning { background: #fef3c7; color: #d97706; }
        .production-frame {
            width: 100%;
            height: 400px;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <div class="header">
            <h1>üß™ Wizone Mobile Test</h1>
            <p>Direct Connection Test</p>
        </div>

        <div class="test-section">
            <div class="status info">
                Target: <strong>http://103.122.85.61:4000</strong>
            </div>
            <div id="connectionStatus" class="status info">Testing connection...</div>
        </div>

        <div class="test-section">
            <div id="mobileStatus" class="status info">Loading production interface...</div>
            <iframe id="productionFrame" class="production-frame" src="http://103.122.85.61:4000"></iframe>
        </div>

        <div class="test-section">
            <div id="testResults">
                <div class="status info">Initializing tests...</div>
            </div>
        </div>
    </div>

    <script>
        console.log('üß™ WIZONE MOBILE TEST PAGE LOADED');
        console.log('üéØ Testing direct connection to: http://103.122.85.61:4000');

        const connectionStatus = document.getElementById('connectionStatus');
        const mobileStatus = document.getElementById('mobileStatus');
        const testResults = document.getElementById('testResults');
        const productionFrame = document.getElementById('productionFrame');

        function updateStatus(element, message, type = 'info') {
            element.className = `status ${type}`;
            element.innerHTML = message;
        }

        function addTestResult(message, type = 'info') {
            const result = document.createElement('div');
            result.className = `status ${type}`;
            result.textContent = message;
            testResults.appendChild(result);
        }

        // Test connection
        fetch('http://103.122.85.61:4000', { method: 'HEAD', mode: 'no-cors' })
        .then(() => {
            updateStatus(connectionStatus, '‚úÖ Direct connection successful', 'success');
            addTestResult('‚úÖ Production server reachable', 'success');
        })
        .catch((error) => {
            updateStatus(connectionStatus, '‚ùå Connection failed', 'error');
            addTestResult('‚ùå Production server unreachable', 'error');
        });

        // Test mobile interface
        productionFrame.onload = function() {
            updateStatus(mobileStatus, '‚úÖ Production interface loaded', 'success');
            addTestResult('‚úÖ Mobile interface working', 'success');
            addTestResult('üéâ All tests passed! APK ready.', 'success');
        };
        
        productionFrame.onerror = function() {
            updateStatus(mobileStatus, '‚ùå Failed to load interface', 'error');
            addTestResult('‚ùå Mobile interface failed', 'error');
        };

        // Test no detection logic
        const hasDetection = typeof mobileNetworkConfig !== 'undefined';
        if (!hasDetection) {
            addTestResult('‚úÖ Detection logic removed', 'success');
        } else {
            addTestResult('‚ùå Detection logic still exists', 'error');
        }
    </script>
</body>
</html>
