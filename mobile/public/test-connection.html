<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connection Test - Wizone Mobile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 20px;
            color: white;
            min-height: 100vh;
        }
        .container {
            max-width: 400px;
            margin: 50px auto;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 30px;
            backdrop-filter: blur(10px);
        }
        .logo { text-align: center; margin-bottom: 30px; }
        .logo-icon {
            width: 60px;
            height: 60px;
            background: #00d4aa;
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
            margin: 0 auto 15px;
        }
        .title { font-size: 20px; font-weight: bold; margin-bottom: 5px; }
        .subtitle { font-size: 14px; opacity: 0.8; }
        .test-result {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            padding: 15px;
            margin: 15px 0;
            font-family: monospace;
            font-size: 12px;
        }
        .success { color: #00ff88; }
        .error { color: #ff6b6b; }
        .btn {
            width: 100%;
            padding: 15px;
            background: #00d4aa;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <div class="logo-icon">W</div>
            <div class="title">Connection Test</div>
            <div class="subtitle">Wizone Database Test</div>
        </div>
        
        <button onclick="testAll()" class="btn">üß™ Test All Connections</button>
        
        <div class="test-result" id="results">
            Click the button to test connections...
        </div>
        
        <button onclick="testLogin()" class="btn">üîê Test Login (admin/admin123)</button>
    </div>

    <script>
        const API_URL = window.location.protocol + '//' + window.location.host;
        
        function log(msg, isError = false) {
            const results = document.getElementById('results');
            const time = new Date().toLocaleTimeString();
            const className = isError ? 'error' : 'success';
            results.innerHTML += `<div class="${className}">[${time}] ${msg}</div>`;
            results.scrollTop = results.scrollHeight;
        }
        
        async function testAll() {
            document.getElementById('results').innerHTML = '';
            log('üöÄ Starting connection tests...');
            log(`üì° Server URL: ${API_URL}`);
            
            // Test 1: Health check
            try {
                log('üîç Testing health endpoint...');
                const healthResponse = await fetch(`${API_URL}/api/health`, {
                    headers: { 'User-Agent': 'WizoneMobileApp/1.0' }
                });
                
                if (healthResponse.ok) {
                    const health = await healthResponse.json();
                    log(`‚úÖ Health check passed: ${health.status}`);
                    log(`üìä Server: ${health.server}`);
                    log(`üì± Mobile supported: ${health.mobile_supported}`);
                } else {
                    log(`‚ùå Health check failed: ${healthResponse.status}`, true);
                }
            } catch (err) {
                log(`‚ùå Health check error: ${err.message}`, true);
            }
            
            // Test 2: Database connection (via login endpoint)
            log('üîç Testing database connection...');
            await testLogin();
        }
        
        async function testLogin() {
            try {
                log('üîê Testing login with admin credentials...');
                
                const loginResponse = await fetch(`${API_URL}/api/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'User-Agent': 'WizoneMobileApp/1.0'
                    },
                    body: JSON.stringify({
                        username: 'admin',
                        password: 'admin123'
                    })
                });
                
                if (loginResponse.ok) {
                    const user = await loginResponse.json();
                    log(`‚úÖ Login successful!`);
                    log(`üë§ User: ${user.firstName} ${user.lastName}`);
                    log(`üè¢ Department: ${user.department}`);
                    log(`üîë Role: ${user.role}`);
                    log(`üíæ Database: MS SQL Server (103.122.85.61:1440)`);
                    log(`‚úÖ MOBILE APP READY TO USE!`);
                } else {
                    const errorText = await loginResponse.text();
                    log(`‚ùå Login failed: ${loginResponse.status}`, true);
                    log(`Error: ${errorText}`, true);
                }
                
            } catch (err) {
                log(`‚ùå Login test error: ${err.message}`, true);
            }
        }
        
        // Auto-test on load
        window.addEventListener('load', () => {
            log('üöÄ Wizone Mobile Connection Test Ready');
            log('üì± Click "Test All Connections" to verify setup');
        });
    </script>
</body>
</html>
