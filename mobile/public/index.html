<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Wizone Field Engineer Portal</title>
    <meta name="theme-color" content="#1e40af">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #1e293b;
            color: #e2e8f0;
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        .container {
            max-width: 100vw;
            min-height: 100vh;
            background: #1e293b;
        }
        
        /* Login Screen */
        .login-screen {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
            background: linear-gradient(135deg, #1e293b 0%, #334155 100%);
        }
        
        .login-container {
            background: rgba(30, 41, 59, 0.9);
            border: 1px solid rgba(34, 211, 238, 0.3);
            border-radius: 20px;
            padding: 40px 30px;
            width: 100%;
            max-width: 350px;
            backdrop-filter: blur(10px);
        }
        
        .login-logo {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #22d3ee, #0ea5e9);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
            font-weight: bold;
            color: white;
            margin: 0 auto 20px;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        
        .login-title {
            text-align: center;
            font-size: 22px;
            font-weight: 600;
            margin-bottom: 8px;
            background: linear-gradient(135deg, #22d3ee, #0ea5e9);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .login-subtitle {
            text-align: center;
            color: #94a3b8;
            font-size: 14px;
            margin-bottom: 30px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-label {
            display: block;
            color: #e2e8f0;
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 8px;
        }
        
        .form-input {
            width: 100%;
            padding: 12px 16px;
            background: rgba(51, 65, 85, 0.5);
            border: 1px solid rgba(100, 116, 139, 0.3);
            border-radius: 10px;
            color: #e2e8f0;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        
        .form-input:focus {
            outline: none;
            border-color: #22d3ee;
            box-shadow: 0 0 0 3px rgba(34, 211, 238, 0.1);
        }
        
        .login-btn {
            width: 100%;
            background: linear-gradient(135deg, #3b82f6, #1e40af);
            color: white;
            border: none;
            padding: 14px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }
        
        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(59, 130, 246, 0.3);
        }
        
        .login-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .error-message {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #ef4444;
            padding: 12px;
            border-radius: 8px;
            margin-top: 15px;
            font-size: 14px;
            text-align: center;
        }
        
        .success-message {
            background: rgba(34, 197, 94, 0.1);
            border: 1px solid rgba(34, 197, 94, 0.3);
            color: #22c55e;
            padding: 12px;
            border-radius: 8px;
            margin-top: 15px;
            font-size: 14px;
            text-align: center;
        }
        
        /* Dashboard Screen */
        .dashboard-screen {
            display: none;
            min-height: 100vh;
            background: #0f172a;
        }
        
        .header {
            background: #1e293b;
            padding: 15px 20px;
            border-bottom: 1px solid rgba(34, 211, 238, 0.2);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .header-title {
            font-size: 18px;
            font-weight: 600;
            color: #22d3ee;
        }
        
        .logout-btn {
            background: rgba(239, 68, 68, 0.2);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #ef4444;
            padding: 8px 16px;
            border-radius: 6px;
            font-size: 12px;
            cursor: pointer;
        }
        
        .main-content {
            padding: 20px;
            max-height: calc(100vh - 80px);
            overflow-y: auto;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-bottom: 25px;
        }
        
        .stat-card {
            background: rgba(30, 41, 59, 0.7);
            border: 1px solid rgba(34, 211, 238, 0.2);
            border-radius: 12px;
            padding: 20px 15px;
            text-align: center;
        }
        
        .stat-number {
            font-size: 24px;
            font-weight: bold;
            color: #22d3ee;
            margin-bottom: 5px;
        }
        
        .stat-label {
            font-size: 12px;
            color: #94a3b8;
        }
        
        .tasks-section {
            background: rgba(30, 41, 59, 0.5);
            border: 1px solid rgba(34, 211, 238, 0.2);
            border-radius: 15px;
            padding: 20px;
        }
        
        .section-title {
            font-size: 18px;
            font-weight: 600;
            color: #e2e8f0;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .task-card {
            background: rgba(51, 65, 85, 0.5);
            border: 1px solid rgba(100, 116, 139, 0.3);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 15px;
        }
        
        .task-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        
        .task-id {
            font-weight: bold;
            color: #22d3ee;
            font-size: 14px;
        }
        
        .task-status {
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 11px;
            font-weight: 500;
        }
        
        .status-pending {
            background: rgba(251, 191, 36, 0.2);
            color: #fbbf24;
            border: 1px solid rgba(251, 191, 36, 0.3);
        }
        
        .status-progress {
            background: rgba(59, 130, 246, 0.2);
            color: #3b82f6;
            border: 1px solid rgba(59, 130, 246, 0.3);
        }
        
        .status-completed {
            background: rgba(34, 197, 94, 0.2);
            color: #22c55e;
            border: 1px solid rgba(34, 197, 94, 0.3);
        }
        
        .task-title {
            font-size: 16px;
            color: #e2e8f0;
            margin-bottom: 8px;
            font-weight: 500;
        }
        
        .task-customer {
            color: #94a3b8;
            font-size: 13px;
            margin-bottom: 10px;
        }
        
        .task-actions {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }
        
        .action-btn {
            padding: 6px 12px;
            border-radius: 6px;
            border: none;
            font-size: 12px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .btn-view {
            background: rgba(34, 211, 238, 0.2);
            color: #22d3ee;
            border: 1px solid rgba(34, 211, 238, 0.3);
        }
        
        .btn-update {
            background: rgba(59, 130, 246, 0.2);
            color: #3b82f6;
            border: 1px solid rgba(59, 130, 246, 0.3);
        }
        
        .btn-upload {
            background: rgba(34, 197, 94, 0.2);
            color: #22c55e;
            border: 1px solid rgba(34, 197, 94, 0.3);
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #94a3b8;
        }
        
        .spinner {
            width: 30px;
            height: 30px;
            border: 3px solid rgba(34, 211, 238, 0.3);
            border-top: 3px solid #22d3ee;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .hidden {
            display: none !important;
        }
        
        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
        }
        
        .modal-content {
            background: #1e293b;
            margin: 5% auto;
            padding: 25px;
            border-radius: 15px;
            width: 90%;
            max-width: 400px;
            max-height: 80vh;
            overflow-y: auto;
            border: 1px solid rgba(34, 211, 238, 0.3);
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid rgba(34, 211, 238, 0.2);
        }
        
        .modal-title {
            font-size: 18px;
            font-weight: 600;
            color: #22d3ee;
        }
        
        .close-btn {
            background: none;
            border: none;
            color: #94a3b8;
            font-size: 24px;
            cursor: pointer;
            padding: 0;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .select-status {
            width: 100%;
            padding: 10px;
            background: rgba(51, 65, 85, 0.5);
            border: 1px solid rgba(100, 116, 139, 0.3);
            border-radius: 8px;
            color: #e2e8f0;
            font-size: 14px;
            margin-bottom: 15px;
        }
        
        .file-upload {
            margin-top: 15px;
        }
        
        .file-input {
            width: 100%;
            padding: 10px;
            background: rgba(51, 65, 85, 0.5);
            border: 1px solid rgba(100, 116, 139, 0.3);
            border-radius: 8px;
            color: #e2e8f0;
            font-size: 14px;
        }
        
        .update-btn {
            width: 100%;
            background: linear-gradient(135deg, #22c55e, #16a34a);
            color: white;
            border: none;
            padding: 12px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Login Screen -->
        <div id="loginScreen" class="login-screen">
            <div class="login-container">
                <div class="login-logo">W</div>
                <h1 class="login-title">Field Engineer Portal</h1>
                <p class="login-subtitle">Real-time Task Management</p>
                
                <form id="loginForm">
                    <div class="form-group">
                        <label class="form-label">Username</label>
                        <input type="text" id="username" class="form-input" placeholder="Enter username" value="" required autocomplete="username">
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">Password</label>
                        <input type="password" id="password" class="form-input" placeholder="Enter password" value="" required autocomplete="current-password">
                    </div>
                    
                    <button type="submit" id="loginBtn" class="login-btn">
                        Login to Portal
                    </button>
                </form>
                
                <div id="loginMessage"></div>
            </div>
        </div>
        
        <!-- Dashboard Screen -->
        <div id="dashboardScreen" class="dashboard-screen">
            <div class="header">
                <div class="header-title">Field Engineer Dashboard</div>
                <button id="logoutBtn" class="logout-btn">Logout</button>
            </div>
            
            <div class="main-content">
                <!-- Stats Grid -->
                <div class="stats-grid">
                    <div class="stat-card">
                        <div id="totalTasks" class="stat-number">0</div>
                        <div class="stat-label">Total Tasks</div>
                    </div>
                    <div class="stat-card">
                        <div id="pendingTasks" class="stat-number">0</div>
                        <div class="stat-label">Pending</div>
                    </div>
                    <div class="stat-card">
                        <div id="inProgressTasks" class="stat-number">0</div>
                        <div class="stat-label">In Progress</div>
                    </div>
                    <div class="stat-card">
                        <div id="completedTasks" class="stat-number">0</div>
                        <div class="stat-label">Completed</div>
                    </div>
                </div>
                
                <!-- Tasks Section -->
                <div class="tasks-section">
                    <div class="section-title">
                        üìã My Assigned Tasks
                    </div>
                    <div id="tasksContainer">
                        <div class="loading">
                            <div class="spinner"></div>
                            Loading your tasks...
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Task Update Modal -->
    <div id="taskModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <div class="modal-title">Update Task</div>
                <button class="close-btn" onclick="closeModal()">&times;</button>
            </div>
            
            <div id="modalBody">
                <div class="form-group">
                    <label class="form-label">Task Status</label>
                    <select id="statusSelect" class="select-status">
                        <option value="pending">Pending</option>
                        <option value="in_progress">In Progress</option>
                        <option value="completed">Completed</option>
                        <option value="cancelled">Cancelled</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label class="form-label">Update Notes</label>
                    <textarea id="updateNotes" class="form-input" rows="3" placeholder="Add update notes..."></textarea>
                </div>
                
                <div class="file-upload">
                    <label class="form-label">Attach File (Optional)</label>
                    <input type="file" id="fileInput" class="file-input" accept="image/*,.pdf,.doc,.docx">
                </div>
                
                <button id="updateTaskBtn" class="update-btn">
                    Update Task
                </button>
            </div>
        </div>
    </div>
    
    <script>
        // App State
        let currentUser = null;
        let tasks = [];
        let currentTaskId = null;
        
        // API Base URL - Use real server IP for better connectivity
        const API_BASE = window.location.protocol === 'file:' 
            ? 'http://172.31.126.2:5000'  // Your server's real IP address
            : window.location.origin;
        
        // Location tracking variables
        let watchLocationId = null;
        let currentLocation = null;
        
        // Initialize App
        document.addEventListener('DOMContentLoaded', function() {
            initializeApp();
            initializeLocationTracking();
        });
        
        function initializeApp() {
            // Check if user is already logged in
            const savedUser = localStorage.getItem('fieldEngineerUser');
            if (savedUser) {
                currentUser = JSON.parse(savedUser);
                showDashboard();
                loadTasks();
            }
            
            // Setup event listeners
            document.getElementById('loginForm').addEventListener('submit', handleLogin);
            document.getElementById('logoutBtn').addEventListener('click', handleLogout);
            
            // Auto-refresh tasks every 30 seconds
            setInterval(loadTasks, 30000);
        }
        
        async function handleLogin(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const loginBtn = document.getElementById('loginBtn');
            const messageDiv = document.getElementById('loginMessage');
            
            if (!username || !password) {
                showMessage('Please enter both username and password', 'error');
                return;
            }
            
            loginBtn.disabled = true;
            loginBtn.textContent = 'Logging in...';
            
            try {
                // Try direct authentication first
                let response;
                let userData;
                
                // Method 1: Try direct API call
                try {
                    response = await fetch(`${API_BASE}/api/auth/login`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ username, password }),
                        mode: 'cors',
                        credentials: 'include'
                    });
                    
                    if (response.ok) {
                        userData = await response.json();
                    } else {
                        throw new Error('API call failed');
                    }
                } catch (apiError) {
                    console.error('API connection failed:', apiError);
                    throw new Error('Unable to connect to server. Please check your connection.');
                }
                
                if (userData) {
                    currentUser = userData;
                    localStorage.setItem('fieldEngineerUser', JSON.stringify(userData));
                    
                    showMessage('Login successful!', 'success');
                    setTimeout(() => {
                        showDashboard();
                        loadTasks();
                    }, 1000);
                } else {
                    showMessage('Invalid username or password', 'error');
                }
            } catch (error) {
                console.error('Login error:', error);
                showMessage('Login failed. Please check credentials.', 'error');
            } finally {
                loginBtn.disabled = false;
                loginBtn.textContent = 'Login to Portal';
            }
        }
        
        function handleLogout() {
            localStorage.removeItem('fieldEngineerUser');
            currentUser = null;
            tasks = [];
            
            document.getElementById('loginScreen').style.display = 'flex';
            document.getElementById('dashboardScreen').style.display = 'none';
            
            // Clear form
            document.getElementById('username').value = '';
            document.getElementById('password').value = '';
            document.getElementById('loginMessage').innerHTML = '';
        }
        
        function showDashboard() {
            document.getElementById('loginScreen').style.display = 'none';
            document.getElementById('dashboardScreen').style.display = 'block';
        }
        
        async function loadTasks() {
            if (!currentUser) return;
            
            try {
                let allTasks = [];
                
                // Method 1: Try to get tasks from API
                try {
                    const response = await fetch(`${API_BASE}/api/tasks`, {
                        mode: 'cors',
                        credentials: 'include'
                    });
                    
                    if (response.ok) {
                        allTasks = await response.json();
                    } else {
                        throw new Error('API call failed');
                    }
                } catch (apiError) {
                    console.error('Failed to load tasks from server:', apiError);
                    allTasks = []; // Empty array if server not available
                }
                
                // Filter tasks assigned to current user (field engineer)
                tasks = allTasks.filter(task => 
                    task.fieldEngineerId === currentUser.id || 
                    task.assignedTo === currentUser.username ||
                    task.assignedTo === currentUser.id
                );
                
                // If no tasks found, show all sample tasks for demo
                if (tasks.length === 0 && allTasks.length > 0) {
                    tasks = allTasks.slice(0, 3); // Show first 3 tasks for demo
                }
                
                updateStats();
                renderTasks();
                
            } catch (error) {
                console.error('Error loading tasks:', error);
                // Show offline message
                document.getElementById('tasksContainer').innerHTML = `
                    <div class="loading">
                        üì∂ Offline Mode - Sample tasks shown
                    </div>
                `;
            }
        }
        
        function updateStats() {
            const total = tasks.length;
            const pending = tasks.filter(t => t.status === 'pending').length;
            const inProgress = tasks.filter(t => t.status === 'in_progress').length;
            const completed = tasks.filter(t => t.status === 'completed').length;
            
            document.getElementById('totalTasks').textContent = total;
            document.getElementById('pendingTasks').textContent = pending;
            document.getElementById('inProgressTasks').textContent = inProgress;
            document.getElementById('completedTasks').textContent = completed;
        }
        
        function renderTasks() {
            const container = document.getElementById('tasksContainer');
            
            if (tasks.length === 0) {
                container.innerHTML = `
                    <div class="loading">
                        üìù No tasks assigned to you yet
                    </div>
                `;
                return;
            }
            
            const tasksHtml = tasks.map(task => {
                const statusClass = `status-${task.status.replace('_', '')}`;
                const statusText = task.status.replace('_', ' ').toUpperCase();
                
                return `
                    <div class="task-card">
                        <div class="task-header">
                            <div class="task-id">#${task.ticketNumber}</div>
                            <div class="task-status ${statusClass}">${statusText}</div>
                        </div>
                        <div class="task-title">${task.title}</div>
                        <div class="task-customer">Customer: ${task.customerName || 'Not specified'}</div>
                        <div class="task-actions">
                            <button class="action-btn btn-view" onclick="viewTask(${task.id})">
                                üëÅÔ∏è View
                            </button>
                            <button class="action-btn btn-update" onclick="updateTask(${task.id})">
                                ‚úèÔ∏è Update
                            </button>
                            <button class="action-btn btn-upload" onclick="updateTask(${task.id})">
                                üìé Upload
                            </button>
                        </div>
                    </div>
                `;
            }).join('');
            
            container.innerHTML = tasksHtml;
        }
        
        function viewTask(taskId) {
            const task = tasks.find(t => t.id === taskId);
            if (!task) return;
            
            alert(`Task Details:
ID: #${task.ticketNumber}
Title: ${task.title}
Description: ${task.description || 'No description'}
Customer: ${task.customerName || 'Not specified'}
Status: ${task.status.replace('_', ' ').toUpperCase()}
Priority: ${task.priority || 'Medium'}
Created: ${new Date(task.createdAt).toLocaleDateString()}`);
        }
        
        function updateTask(taskId) {
            const task = tasks.find(t => t.id === taskId);
            if (!task) return;
            
            currentTaskId = taskId;
            document.getElementById('statusSelect').value = task.status;
            document.getElementById('updateNotes').value = '';
            document.getElementById('fileInput').value = '';
            
            document.getElementById('taskModal').style.display = 'block';
            
            // Setup update button
            document.getElementById('updateTaskBtn').onclick = async function() {
                await submitTaskUpdate();
            };
        }
        
        async function submitTaskUpdate() {
            if (!currentTaskId) return;
            
            const status = document.getElementById('statusSelect').value;
            const notes = document.getElementById('updateNotes').value;
            const fileInput = document.getElementById('fileInput');
            const updateBtn = document.getElementById('updateTaskBtn');
            
            updateBtn.disabled = true;
            updateBtn.textContent = 'Updating...';
            
            try {
                let updateSuccess = false;
                
                // Method 1: Try API update
                try {
                    const formData = new FormData();
                    formData.append('status', status);
                    if (notes) formData.append('notes', notes);
                    if (fileInput.files[0]) formData.append('file', fileInput.files[0]);
                    
                    const response = await fetch(`${API_BASE}/api/tasks/${currentTaskId}`, {
                        method: 'PUT',
                        body: formData,
                        mode: 'cors',
                        credentials: 'include'
                    });
                    
                    if (response.ok) {
                        updateSuccess = true;
                    } else {
                        throw new Error('API update failed');
                    }
                } catch (apiError) {
                    console.log('API update failed, using local update...');
                    
                    // Method 2: Local task update for offline mode
                    const taskIndex = tasks.findIndex(t => t.id === currentTaskId);
                    if (taskIndex !== -1) {
                        tasks[taskIndex].status = status;
                        if (notes) {
                            tasks[taskIndex].lastUpdate = notes;
                            tasks[taskIndex].updatedAt = new Date().toISOString();
                        }
                        updateSuccess = true;
                    }
                }
                
                if (updateSuccess) {
                    closeModal();
                    loadTasks(); // Refresh tasks
                    showMessage('Task updated successfully!', 'success');
                } else {
                    showMessage('Failed to update task', 'error');
                }
                
            } catch (error) {
                console.error('Update error:', error);
                showMessage('Update failed. Changes saved locally.', 'error');
            } finally {
                updateBtn.disabled = false;
                updateBtn.textContent = 'Update Task';
            }
        }
        
        function closeModal() {
            document.getElementById('taskModal').style.display = 'none';
            currentTaskId = null;
        }
        
        function showMessage(message, type) {
            const messageDiv = document.getElementById('loginMessage');
            messageDiv.innerHTML = `<div class="${type}-message">${message}</div>`;
            
            setTimeout(() => {
                messageDiv.innerHTML = '';
            }, 5000);
        }
        
        // Location tracking functions
        function initializeLocationTracking() {
            if (navigator.geolocation) {
                console.log('üåç Starting location tracking...');
                
                // Get initial location
                navigator.geolocation.getCurrentPosition(
                    (position) => {
                        currentLocation = {
                            latitude: position.coords.latitude,
                            longitude: position.coords.longitude,
                            timestamp: new Date().toISOString()
                        };
                        console.log('üìç Initial location:', currentLocation);
                        updateLocationDisplay();
                    },
                    (error) => {
                        console.error('‚ùå Location error:', error);
                    }
                );
                
                // Start watching location
                watchLocationId = navigator.geolocation.watchPosition(
                    (position) => {
                        currentLocation = {
                            latitude: position.coords.latitude,
                            longitude: position.coords.longitude,
                            timestamp: new Date().toISOString()
                        };
                        console.log('üîÑ Location updated:', currentLocation);
                        updateLocationDisplay();
                        
                        // Send location to server if user is logged in
                        if (currentUser) {
                            sendLocationUpdate();
                        }
                    },
                    (error) => {
                        console.error('‚ùå Location tracking error:', error);
                    },
                    {
                        enableHighAccuracy: true,
                        maximumAge: 30000,
                        timeout: 10000
                    }
                );
            } else {
                console.error('‚ùå Geolocation is not supported by this browser');
            }
        }
        
        function updateLocationDisplay() {
            if (currentLocation) {
                // Update location info in header
                document.getElementById('userName').innerHTML = `
                    ${currentUser ? currentUser.firstName : 'Field Engineer'}<br>
                    <small style="font-size: 0.7em; color: #4ade80;">
                        üìç ${currentLocation.latitude.toFixed(4)}, ${currentLocation.longitude.toFixed(4)}
                    </small>
                `;
            }
        }
        
        async function sendLocationUpdate() {
            if (!currentLocation || !currentUser) return;
            
            try {
                await fetch(`${API_BASE}/api/location/update`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        userId: currentUser.id,
                        latitude: currentLocation.latitude,
                        longitude: currentLocation.longitude,
                        timestamp: currentLocation.timestamp
                    }),
                    mode: 'cors',
                    credentials: 'include'
                });
                console.log('üì° Location sent to server');
            } catch (error) {
                console.error('‚ùå Failed to send location update:', error);
            }
        }
        
        // Close modal when clicking outside
        window.onclick = function(event) {
            const modal = document.getElementById('taskModal');
            if (event.target === modal) {
                closeModal();
            }
        }
    </script>
</body>
</html>
