<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wizone Field Engineer</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh; color: white; display: flex; align-items: center; justify-content: center;
        }
        
        .container {
            background: rgba(255,255,255,0.15); border: 1px solid rgba(255,255,255,0.2);
            border-radius: 20px; padding: 40px; width: 100%; max-width: 350px;
            backdrop-filter: blur(15px); -webkit-backdrop-filter: blur(15px);
        }
        
        .logo { text-align: center; margin-bottom: 30px; }
        .logo-icon { 
            width: 80px; height: 80px; background: #22d3ee; border-radius: 20px;
            display: flex; align-items: center; justify-content: center; margin: 0 auto 15px;
            font-size: 36px; font-weight: bold; color: white;
        }
        .title { font-size: 20px; text-align: center; color: #22d3ee; margin-bottom: 10px; }
        .subtitle { font-size: 14px; text-align: center; opacity: 0.8; }
        
        .form-group { margin-bottom: 20px; }
        .label { display: block; margin-bottom: 8px; font-size: 14px; }
        .input { 
            width: 100%; padding: 15px; border-radius: 12px; border: 1px solid rgba(255,255,255,0.3);
            background: rgba(255,255,255,0.1); color: white; font-size: 16px;
        }
        .input::placeholder { color: rgba(255,255,255,0.7); }
        
        .btn {
            width: 100%; padding: 15px; border-radius: 12px; border: none;
            background: #22d3ee; color: white; font-size: 16px; font-weight: 600;
            cursor: pointer; transition: all 0.3s ease; margin-bottom: 15px;
        }
        .btn:active { transform: scale(0.98); }
        .btn:disabled { opacity: 0.5; cursor: not-allowed; }
        
        .message {
            text-align: center; padding: 12px; border-radius: 8px; margin-bottom: 15px;
            font-size: 14px; display: none;
        }
        .success { background: rgba(34, 197, 94, 0.2); border: 1px solid rgba(34, 197, 94, 0.5); }
        .error { background: rgba(239, 68, 68, 0.2); border: 1px solid rgba(239, 68, 68, 0.5); }
        
        .status { text-align: center; font-size: 12px; opacity: 0.7; margin-top: 20px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <div class="logo-icon">W</div>
            <div class="title">Field Engineer Portal</div>
            <div class="subtitle">Real-time Task Management</div>
        </div>
        
        <div id="message" class="message"></div>
        
        <div class="form-group">
            <label class="label">Username</label>
            <input type="text" id="username" class="input" placeholder="Enter username" value="wizone124">
        </div>
        
        <div class="form-group">
            <label class="label">Password</label>
            <input type="password" id="password" class="input" placeholder="Enter password" value="admin123">
        </div>
        
        <button id="loginBtn" class="btn" onclick="login()">Login to Portal</button>
        
        <div class="status" id="status">Connecting to server...</div>
    </div>

    <script>
        // AUTO IP DETECTION - à¤†à¤ªà¤•à¥‡ localhost server à¤•à¥‡ à¤²à¤¿à¤  
        // à¤¯à¤¹ automatically à¤¸à¤¹à¥€ IP detect à¤•à¤°à¤¨à¥‡ à¤•à¥€ à¤•à¥‹à¤¶à¤¿à¤¶ à¤•à¤°à¥‡à¤—à¤¾
        let API_URL = 'http://192.168.1.100:5000'; // Default fallback
        
        // Try to detect correct IP from common ranges
        const commonIPs = [
            '192.168.1.100', '192.168.1.101', '192.168.1.102', '192.168.1.103', '192.168.1.104', '192.168.1.105',
            '192.168.0.100', '192.168.0.101', '192.168.0.102', '192.168.0.103', '192.168.0.104', '192.168.0.105',
            '10.0.0.100', '10.0.0.101', '10.0.0.102', '10.0.0.103', '10.0.0.104', '10.0.0.105'
        ];
        
        function showMessage(text, type) {
            const msg = document.getElementById('message');
            msg.textContent = text;
            msg.className = `message ${type}`;
            msg.style.display = 'block';
        }
        
        function setStatus(text) {
            document.getElementById('status').textContent = text;
        }
        
        async function login() {
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();
            const btn = document.getElementById('loginBtn');
            
            if (!username || !password) {
                showMessage('Please enter username and password', 'error');
                return;
            }
            
            try {
                btn.disabled = true;
                btn.textContent = 'Logging in...';
                setStatus('Authenticating...');
                
                console.log('ðŸ” Login attempt:', username);
                console.log('ðŸŒ Server:', API_URL);
                
                const response = await fetch(`${API_URL}/api/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'User-Agent': 'WizoneFieldEngineerApp/1.0 (Mobile)',
                        'X-Requested-With': 'mobile'
                    },
                    credentials: 'include',
                    body: JSON.stringify({ username, password })
                });
                
                console.log('ðŸ“¡ Response:', response.status);
                
                if (response.ok) {
                    const user = await response.json();
                    console.log('âœ… Success:', user);
                    
                    showMessage(`Welcome ${user.username}!`, 'success');
                    setStatus('Redirecting to main portal...');
                    
                    // Save login info
                    localStorage.setItem('wizone_user', JSON.stringify(user));
                    localStorage.setItem('wizone_logged_in', 'true');
                    
                    // Redirect to main application
                    setTimeout(() => {
                        window.location.href = `${API_URL}?mobile=1&user=${user.username}`;
                    }, 2000);
                    
                } else {
                    const error = await response.text();
                    console.log('âŒ Failed:', error);
                    showMessage('Invalid username or password', 'error');
                    setStatus('Login failed');
                }
                
            } catch (err) {
                console.error('âŒ Error:', err);
                showMessage('Connection error. Please try again.', 'error');
                setStatus('Connection failed');
            } finally {
                btn.disabled = false;
                btn.textContent = 'Login to Portal';
            }
        }
        
        // Enter key support
        document.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') login();
        });
        
        // Auto-detect working IP and test connection
        async function findWorkingIP() {
            setStatus('ðŸ” Finding your server...');
            
            for (const ip of commonIPs) {
                try {
                    const testUrl = `http://${ip}:5000/api/health`;
                    console.log(`ðŸ” Testing: ${testUrl}`);
                    
                    const response = await Promise.race([
                        fetch(testUrl, { 
                            method: 'GET',
                            headers: { 'User-Agent': 'WizoneFieldEngineerApp/1.0' }
                        }),
                        new Promise((_, reject) => 
                            setTimeout(() => reject(new Error('timeout')), 2000)
                        )
                    ]);
                    
                    if (response && response.ok) {
                        API_URL = `http://${ip}:5000`;
                        console.log(`âœ… Found server at: ${API_URL}`);
                        setStatus(`âœ… Server found at ${ip} - Ready to login`);
                        showMessage(`Server connected successfully at ${ip}`, 'success');
                        return true;
                    }
                } catch (err) {
                    // Continue to next IP
                    continue;
                }
            }
            
            setStatus('âŒ Cannot find localhost server');
            showMessage('Cannot find your localhost server. Please check if server is running on port 5000.', 'error');
            return false;
        }
        
        // Initialize on load
        window.addEventListener('load', async () => {
            console.log('ðŸš€ Wizone Mobile App Starting...');
            console.log('ðŸŽ¯ Searching for localhost server...');
            
            await findWorkingIP();
        });
    </script>
</body>
</html>
