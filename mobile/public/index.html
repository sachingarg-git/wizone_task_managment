<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Wizone IT Support Portal</title>
    <meta name="theme-color" content="#1e40af">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #1e293b;
            color: #e2e8f0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        .container {
            text-align: center;
            max-width: 400px;
            padding: 40px 20px;
        }
        
        .logo {
            width: 100px;
            height: 100px;
            background: linear-gradient(135deg, #22d3ee, #0ea5e9);
            border-radius: 25px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            font-weight: bold;
            color: white;
            margin: 0 auto 30px;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        
        h1 {
            font-size: 24px;
            margin-bottom: 10px;
            color: #f1f5f9;
        }
        
        p {
            color: #94a3b8;
            margin-bottom: 30px;
            line-height: 1.5;
        }
        
        .btn {
            background: linear-gradient(135deg, #3b82f6, #1e40af);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin: 10px;
            min-width: 200px;
            transition: all 0.3s ease;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(59, 130, 246, 0.3);
        }
        
        .status {
            background: rgba(34, 211, 238, 0.1);
            border: 1px solid rgba(34, 211, 238, 0.3);
            border-radius: 8px;
            padding: 15px;
            margin-top: 30px;
            color: #22d3ee;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">W</div>
        <h1>Wizone IT Support Portal</h1>
        <p>Complete Mobile Interface<br>Same Database ‚Ä¢ Same Rights ‚Ä¢ Real-time Sync</p>
        
        <button class="btn" onclick="openWebApp()">
            üñ•Ô∏è Open Web Portal
        </button>
        
        <button class="btn" onclick="directLogin()">
            üöÄ Direct Login
        </button>
        
        <div class="status">
            ‚úÖ SQL Server Connected<br>
            ‚úÖ Same Interface as Web App<br>
            ‚úÖ Admin & Field Engineer Rights<br>
            ‚úÖ Real-time Synchronization
        </div>
    </div>
    
    <script>
        function openWebApp() {
            // Navigate to the main web application URL
            const webUrl = 'https://window.299f0612-89c3-4a4f-9a65-3dd9be12e804-00-3u4fqy7m2q8tl.picard.replit.dev';
            window.location.href = webUrl;
        }
        
        function directLogin() {
            // Try to open login page directly
            const loginUrl = 'https://window.299f0612-89c3-4a4f-9a65-3dd9be12e804-00-3u4fqy7m2q8tl.picard.replit.dev/login';
            window.location.href = loginUrl;
        }
        
        // Auto-redirect after 3 seconds if no interaction
        setTimeout(() => {
            if (confirm('Open Wizone IT Support Portal automatically?')) {
                openWebApp();
            }
        }, 3000);
    </script>
</body>
</html>
