<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wizone Field Engineer</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            padding: 20px;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            width: 100%;
            max-width: 350px;
            text-align: center;
        }
        .logo { margin-bottom: 30px; }
        .logo-icon {
            width: 60px;
            height: 60px;
            background: #00d4aa;
            border-radius: 15px;
            color: white;
            font-size: 28px;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 15px;
        }
        .title { font-size: 22px; font-weight: 600; margin-bottom: 5px; }
        .subtitle { font-size: 14px; opacity: 0.9; }
        .message {
            padding: 10px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: none;
        }
        .message.success { background: rgba(0, 212, 170, 0.2); }
        .message.error { background: rgba(231, 76, 60, 0.2); }
        .form-group { margin-bottom: 20px; text-align: left; }
        .label { display: block; margin-bottom: 8px; font-size: 14px; font-weight: 500; }
        .input {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            font-size: 16px;
        }
        .input::placeholder { color: rgba(255, 255, 255, 0.7); }
        .btn {
            width: 100%;
            padding: 15px;
            background: #00d4aa;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-bottom: 20px;
        }
        .btn:disabled { background: #666; cursor: not-allowed; }
        .status {
            font-size: 13px;
            opacity: 0.8;
            padding: 10px;
            border-radius: 8px;
            background: rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <div class="logo-icon">W</div>
            <div class="title">Field Engineer Portal</div>
            <div class="subtitle">Real-time Task Management</div>
        </div>
        
        <div id="message" class="message"></div>
        
        <div class="form-group">
            <label class="label">Username</label>
            <input type="text" id="username" class="input" placeholder="Enter username" value="admin">
        </div>
        
        <div class="form-group">
            <label class="label">Password</label>
            <input type="password" id="password" class="input" placeholder="Enter password" value="admin123">
        </div>
        
        <button id="loginBtn" class="btn" onclick="login()">Login to Portal</button>
        
        <div class="status" id="status">Ready to connect...</div>
    </div>

    <script>
        // DIRECT SERVER CONNECTION
        const API_URL = window.location.protocol + '//' + window.location.host;
        console.log('ðŸš€ Direct Mobile Login - API URL:', API_URL);

        function showMessage(text, type) {
            const msg = document.getElementById('message');
            msg.textContent = text;
            msg.className = `message ${type}`;
            msg.style.display = 'block';
        }

        function setStatus(text) {
            document.getElementById('status').textContent = text;
        }

        async function login() {
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();
            const btn = document.getElementById('loginBtn');
            
            if (!username || !password) {
                showMessage('Please enter username and password', 'error');
                return;
            }
            
            try {
                btn.disabled = true;
                btn.textContent = 'Connecting...';
                setStatus('Testing connection...');
                
                console.log('ðŸ” Login attempt:', username);
                
                // Test health first
                const healthResponse = await fetch(`${API_URL}/api/health`, {
                    method: 'GET',
                    headers: { 'User-Agent': 'WizoneMobileApp/1.0' }
                });
                
                if (!healthResponse.ok) {
                    throw new Error('Server not reachable');
                }
                
                setStatus('Server connected, logging in...');
                
                // Attempt login
                const response = await fetch(`${API_URL}/api/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'User-Agent': 'WizoneMobileApp/1.0'
                    },
                    body: JSON.stringify({ username, password })
                });
                
                const data = await response.json();
                console.log('Login response:', data);
                
                if (response.ok && data.user) {
                    console.log('âœ… LOGIN SUCCESS:', data.user);
                    setStatus('âœ… Login successful!');
                    showMessage(`Welcome ${data.user.first_name || username}!`, 'success');
                    
                    // Show user info
                    setTimeout(() => {
                        setStatus(`User: ${data.user.first_name} ${data.user.last_name} (${data.user.role})`);
                    }, 2000);
                    
                } else {
                    console.error('âŒ LOGIN FAILED:', data);
                    setStatus('âŒ Login failed');
                    showMessage(data.message || 'Invalid credentials', 'error');
                }
                
            } catch (error) {
                console.error('âŒ Connection error:', error);
                setStatus('âŒ Connection failed');
                showMessage('Cannot connect to server', 'error');
            } finally {
                btn.disabled = false;
                btn.textContent = 'Login to Portal';
            }
        }

        // Auto-test connection on load
        document.addEventListener('DOMContentLoaded', async () => {
            try {
                setStatus('Testing server connection...');
                const response = await fetch(`${API_URL}/api/health`);
                if (response.ok) {
                    setStatus('âœ… Server ready - Enter credentials');
                    showMessage('Database connected successfully', 'success');
                } else {
                    setStatus('âŒ Server not responding');
                    showMessage('Cannot connect to database', 'error');
                }
            } catch (error) {
                setStatus('âŒ Connection failed');
                showMessage('Cannot reach server', 'error');
            }
        });

        // Enter key support
        document.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') login();
        });
    </script>
</body>
</html>
