        /* Login Screen */
        .login-screen {

            background: rgba(255,255,255,0.1); color: white; font-size: 16px;
        }

        .login-btn {

            background: #22d3ee; color: white; font-size: 16px; font-weight: 600;
            cursor: pointer; transition: all 0.3s ease;
        }
        .login-btn:active { transform: scale(0.98); }
        
        /* Navigation Screen */

            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);

        }
        
        .nav-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 16px; flex: 1; }
        .nav-card {

        .nav-title { font-size: 16px; font-weight: 600; margin-bottom: 6px; }
