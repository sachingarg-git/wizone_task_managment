<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wizone Field Engineer</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: white;
            padding: 20px;
        }
        .container {
            max-width: 400px;
            margin: 50px auto;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 40px 30px;
            backdrop-filter: blur(10px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }
        .logo {
            text-align: center;
            margin-bottom: 40px;
        }
        .logo-icon {
            width: 80px;
            height: 80px;
            background: #22d3ee;
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            font-weight: bold;
            margin: 0 auto 20px;
            color: white;
        }
        .title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 8px;
        }
        .subtitle {
            font-size: 16px;
            opacity: 0.8;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            font-weight: 500;
        }
        .input {
            width: 100%;
            padding: 16px;
            border: none;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            font-size: 16px;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        .input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }
        .input:focus {
            outline: none;
            border-color: #22d3ee;
            background: rgba(255, 255, 255, 0.25);
        }
        .btn {
            width: 100%;
            padding: 16px;
            background: #22d3ee;
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-bottom: 20px;
            transition: background 0.3s;
        }
        .btn:hover { background: #0891b2; }
        .btn:disabled { background: #666; cursor: not-allowed; }
        .message {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }
        .success {
            background: rgba(34, 197, 94, 0.2);
            border: 1px solid rgba(34, 197, 94, 0.5);
            color: #22c55e;
        }
        .error {
            background: rgba(239, 68, 68, 0.2);
            border: 1px solid rgba(239, 68, 68, 0.5);
            color: #ef4444;
        }
        .status {
            text-align: center;
            font-size: 14px;
            opacity: 0.8;
            margin-top: 20px;
        }
        .debug-info {
            background: rgba(0, 0, 0, 0.3);
            padding: 10px;
            border-radius: 8px;
            margin: 15px 0;
            font-size: 11px;
            font-family: monospace;
            max-height: 100px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <div class="logo-icon">W</div>
            <div class="title">Field Engineer Portal</div>
            <div class="subtitle">Real-time Task Management</div>
        </div>
        
        <div id="message" class="message"></div>
        
        <div id="debugInfo" class="debug-info">
            Initializing connection...
        </div>
        
        <div class="form-group">
            <label class="label">Username</label>
            <input type="text" id="username" class="input" placeholder="Enter username" value="admin">
        </div>
        
        <div class="form-group">
            <label class="label">Password</label>
            <input type="password" id="password" class="input" placeholder="Enter password" value="admin123">
        </div>
        
        <button id="loginBtn" class="btn" onclick="login()">Login to Portal</button>
        
        <div class="status" id="status">Ready to login</div>
    </div>

    <script>
        // FINAL MOBILE APK - DIRECT SERVER CONNECTION
        let API_URL = null;
        let debugLog = '';
        
        function addDebug(msg) {
            const time = new Date().toLocaleTimeString();
            debugLog += `[${time}] ${msg}\n`;
            document.getElementById('debugInfo').textContent = debugLog;
            console.log(msg);
        }
        
        // Try these production servers in order
        const SERVERS = [
            // Current Replit domain
            'https://299f0612-89c3-4a4f-9a65-3dd9be12e804-5000.preview.replit.dev',
            // Alternative Replit domain  
            'https://299f0612-89c3-4a4f-9a65-3dd9be12e804.replit.app',
            // If running in browser
            window.location.protocol + '//' + window.location.host
        ];

        function showMessage(text, type) {
            const msg = document.getElementById('message');
            msg.textContent = text;
            msg.className = `message ${type}`;
            msg.style.display = 'block';
        }

        function setStatus(text) {
            document.getElementById('status').textContent = text;
        }

        async function findWorkingServer() {
            addDebug('üîç Searching for working server...');
            
            for (let i = 0; i < SERVERS.length; i++) {
                const serverUrl = SERVERS[i];
                addDebug(`Testing server ${i+1}: ${serverUrl}`);
                
                try {
                    const controller = new AbortController();
                    const timeout = setTimeout(() => controller.abort(), 10000);
                    
                    const response = await fetch(`${serverUrl}/api/health`, {
                        method: 'GET',
                        headers: { 'User-Agent': 'WizoneMobileApp/1.0' },
                        signal: controller.signal
                    });
                    
                    clearTimeout(timeout);
                    
                    if (response.ok) {
                        const data = await response.json();
                        addDebug(`‚úÖ Server ${i+1} working: ${data.status}`);
                        API_URL = serverUrl;
                        return true;
                    } else {
                        addDebug(`‚ùå Server ${i+1} HTTP ${response.status}`);
                    }
                } catch (error) {
                    addDebug(`‚ùå Server ${i+1} failed: ${error.message}`);
                }
            }
            
            addDebug('‚ùå No working server found');
            return false;
        }

        async function login() {
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();
            const btn = document.getElementById('loginBtn');
            
            if (!username || !password) {
                showMessage('Please enter username and password', 'error');
                return;
            }

            if (!API_URL) {
                addDebug('üîç No server connection, searching...');
                const found = await findWorkingServer();
                if (!found) {
                    showMessage('Cannot connect to any server', 'error');
                    setStatus('All servers unavailable');
                    return;
                }
            }
            
            try {
                btn.disabled = true;
                btn.textContent = 'Logging in...';
                setStatus('Connecting to MS SQL database...');
                addDebug(`üîê Login attempt: ${username} ‚Üí ${API_URL}`);
                
                const response = await fetch(`${API_URL}/api/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'User-Agent': 'WizoneMobileApp/1.0'
                    },
                    body: JSON.stringify({ username, password })
                });
                
                addDebug(`üì° Login response: HTTP ${response.status}`);
                
                if (response.ok) {
                    const user = await response.json();
                    addDebug(`‚úÖ Login success: ${user.firstName} (${user.role})`);
                    
                    showMessage(`Welcome ${user.firstName || user.username}!`, 'success');
                    setStatus(`‚úÖ MS SQL Server: 103.122.85.61, 1440 - ${user.role}`);
                    
                    // Save user data
                    localStorage.setItem('wizone_user', JSON.stringify(user));
                    localStorage.setItem('wizone_logged_in', 'true');
                    localStorage.setItem('wizone_api_url', API_URL);
                    
                    btn.textContent = 'Login Successful ‚úÖ';
                    
                    // Redirect to dashboard
                    setTimeout(() => {
                        window.location.href = 'task-dashboard.html';
                    }, 2000);
                    
                } else {
                    const errorText = await response.text();
                    addDebug(`‚ùå Login failed: ${errorText}`);
                    showMessage('Invalid username or password', 'error');
                    setStatus('Login failed');
                }
                
            } catch (error) {
                addDebug(`‚ùå Login error: ${error.message}`);
                showMessage('Connection failed. Check network.', 'error');
                setStatus('Connection failed');
            } finally {
                if (btn.textContent !== 'Login Successful ‚úÖ') {
                    btn.disabled = false;
                    btn.textContent = 'Login to Portal';
                }
            }
        }
        
        // Enter key support
        document.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') login();
        });
        
        // Initialize on page load
        window.addEventListener('load', async () => {
            addDebug('üöÄ Wizone Mobile App Starting...');
            addDebug('üì± User Agent: ' + navigator.userAgent);
            addDebug('üåê Current URL: ' + window.location.href);
            
            setStatus('Finding server...');
            const found = await findWorkingServer();
            
            if (found) {
                addDebug(`‚úÖ Connected to: ${API_URL}`);
                setStatus('Ready to login');
                showMessage('Server connection established', 'success');
            } else {
                setStatus('No server available');
                showMessage('Cannot connect to server', 'error');
            }
        });
    </script>
</body>
</html>
