<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#667eea">
    <title>Wizone Mobile</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html, body { 
            height: 100%; width: 100%; overflow-x: hidden;
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
        }
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white; display: flex; align-items: center; justify-content: center;
            padding: 20px;
        }
        
        .app-container {
            background: rgba(255,255,255,0.1); border: 1px solid rgba(255,255,255,0.2);
            border-radius: 16px; padding: 30px; width: 100%; max-width: 320px;
            backdrop-filter: blur(10px); text-align: center;
        }
        
        .logo { 
            width: 60px; height: 60px; background: #22d3ee; border-radius: 12px;
            display: flex; align-items: center; justify-content: center; margin: 0 auto 20px;
            font-size: 24px; font-weight: bold; color: white;
        }
        
        .title { font-size: 18px; color: #22d3ee; margin-bottom: 8px; }
        .subtitle { font-size: 12px; opacity: 0.8; margin-bottom: 25px; }
        
        .form-group { margin-bottom: 16px; text-align: left; }
        .label { display: block; margin-bottom: 6px; font-size: 13px; }
        .input { 
            width: 100%; padding: 12px; border-radius: 8px; border: 1px solid rgba(255,255,255,0.3);
            background: rgba(255,255,255,0.1); color: white; font-size: 14px;
        }
        .input::placeholder { color: rgba(255,255,255,0.6); }
        
        .btn {
            width: 100%; padding: 12px; border-radius: 8px; border: none;
            background: #22d3ee; color: white; font-size: 14px; font-weight: 600;
            cursor: pointer; margin-bottom: 12px;
        }
        .btn:disabled { opacity: 0.5; }
        
        .message {
            padding: 10px; border-radius: 6px; margin-bottom: 12px;
            font-size: 12px; display: none;
        }
        .success { background: rgba(34, 197, 94, 0.2); border: 1px solid rgba(34, 197, 94, 0.5); }
        .error { background: rgba(239, 68, 68, 0.2); border: 1px solid rgba(239, 68, 68, 0.5); }
        
        .status { font-size: 11px; opacity: 0.7; margin-top: 15px; }
    </style>
</head>
<body>
    <div class="app-container">
        <div class="logo">W</div>
        <div class="title">Wizone Mobile</div>
        <div class="subtitle">Field Engineer Portal</div>
        
        <div id="message" class="message"></div>
        
        <div class="form-group">
            <label class="label">Username</label>
            <input type="text" id="username" class="input" placeholder="Username" value="wizone task">
        </div>
        
        <div class="form-group">
            <label class="label">Password</label>
            <input type="password" id="password" class="input" placeholder="Password" value="admin123">
        </div>
        
        <button id="loginBtn" class="btn">Login to Portal</button>
        
        <div class="status" id="status">Ready to connect...</div>
    </div>

    <script>
        console.log('ðŸš€ Wizone Mobile App Starting...');
        
        // Published database connection
        const API_URL = 'https://window.299f0612-89c3-4a4f-9a65-3dd9be12e804-00-3u4fqy7m2q8tl.picard.replit.dev';
        
        function showMessage(text, type) {
            const msg = document.getElementById('message');
            msg.textContent = text;
            msg.className = `message ${type}`;
            msg.style.display = 'block';
            
            // Auto-hide after 3 seconds
            setTimeout(() => {
                msg.style.display = 'none';
            }, 3000);
        }
        
        function setStatus(text) {
            document.getElementById('status').textContent = text;
        }
        
        async function testConnection() {
            try {
                setStatus('Testing connection...');
                const response = await fetch(`${API_URL}/api/health`, {
                    method: 'GET',
                    headers: { 'User-Agent': 'WizoneMobileApp/1.0' }
                });
                
                if (response.ok) {
                    setStatus('âœ… Connected to database');
                    showMessage('Database connected successfully', 'success');
                    return true;
                } else {
                    throw new Error(`HTTP ${response.status}`);
                }
            } catch (error) {
                setStatus('âŒ Connection failed');
                showMessage('Cannot connect to database', 'error');
                return false;
            }
        }
        
        async function login() {
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();
            const btn = document.getElementById('loginBtn');
            
            if (!username || !password) {
                showMessage('Please enter username and password', 'error');
                return;
            }
            
            try {
                btn.disabled = true;
                btn.textContent = 'Logging in...';
                setStatus('Authenticating...');
                
                console.log('ðŸ” Login attempt:', username);
                
                const response = await fetch(`${API_URL}/api/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'User-Agent': 'WizoneMobileApp/1.0'
                    },
                    credentials: 'include',
                    body: JSON.stringify({ username, password })
                });
                
                if (response.ok) {
                    const userData = await response.json();
                    console.log('âœ… Login successful:', userData);
                    
                    showMessage(`Welcome ${userData.username}!`, 'success');
                    setStatus('Login successful - Opening portal...');
                    
                    // Save user data
                    localStorage.setItem('wizone_user', JSON.stringify(userData));
                    localStorage.setItem('wizone_logged_in', 'true');
                    
                    // Redirect to main portal
                    setTimeout(() => {
                        window.location.href = `${API_URL}/?mobile=true&user=${userData.username}`;
                    }, 1500);
                    
                } else {
                    console.log('âŒ Login failed:', response.status);
                    showMessage('Invalid username or password', 'error');
                    setStatus('Login failed');
                }
                
            } catch (error) {
                console.error('âŒ Login error:', error);
                showMessage('Network error. Check internet connection.', 'error');
                setStatus('Connection error');
            } finally {
                btn.disabled = false;
                btn.textContent = 'Login to Portal';
            }
        }
        
        // Event listeners
        document.getElementById('loginBtn').addEventListener('click', login);
        
        document.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') login();
        });
        
        // Initialize
        window.addEventListener('load', () => {
            console.log('ðŸ“± Mobile interface loaded');
            setStatus('Ready to login');
            testConnection();
        });
        
        // Prevent zoom on inputs (mobile)
        document.addEventListener('touchstart', function(e) {
            if (e.touches.length > 1) {
                e.preventDefault();
            }
        });
        
        let lastTouchEnd = 0;
        document.addEventListener('touchend', function(e) {
            const now = (new Date()).getTime();
            if (now - lastTouchEnd <= 300) {
                e.preventDefault();
            }
            lastTouchEnd = now;
        }, false);
    </script>
</body>
</html>
