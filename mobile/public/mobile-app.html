<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Wizone IT Support Portal - Mobile</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #1e293b;
      color: #e2e8f0;
      overflow-x: hidden;
    }
    
    .mobile-container {
      width: 100vw;
      height: 100vh;
      background: #1e293b;
    }
    
    .mobile-webview {
      width: 100%;
      height: 100%;
      border: none;
      background: #1e293b;
    }
    
    .loading-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #1e293b;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      transition: opacity 0.5s ease;
    }
    
    .loading-overlay.hidden {
      opacity: 0;
      pointer-events: none;
    }
    
    .wizone-logo {
      width: 80px;
      height: 80px;
      background: linear-gradient(135deg, #22d3ee, #0ea5e9);
      border-radius: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      font-weight: bold;
      color: white;
      margin-bottom: 20px;
      animation: pulse 2s infinite;
    }
    
    .loading-text {
      color: #64748b;
      font-size: 16px;
      text-align: center;
      margin-bottom: 30px;
    }
    
    .spinner {
      width: 40px;
      height: 40px;
      border: 3px solid #334155;
      border-top: 3px solid #22d3ee;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    
    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.1); }
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .error-container {
      padding: 20px;
      text-align: center;
    }
    
    .error-title {
      font-size: 20px;
      font-weight: bold;
      color: #ef4444;
      margin-bottom: 10px;
    }
    
    .error-message {
      color: #94a3b8;
      margin-bottom: 20px;
    }
    
    .retry-btn {
      background: #22d3ee;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }
    
    .retry-btn:hover {
      background: #0ea5e9;
    }
  </style>
</head>
<body>
  <div class="mobile-container">
    <div id="loadingOverlay" class="loading-overlay">
      <div class="wizone-logo">W</div>
      <div class="loading-text">
        Wizone IT Support Portal<br>
        <small style="color: #64748b;">Loading Mobile Interface...</small>
      </div>
      <div class="spinner"></div>
    </div>
    
    <iframe 
      id="webviewFrame"
      class="mobile-webview"
      src=""
      frameborder="0"
      allowfullscreen
      allow="camera; microphone; geolocation"
    ></iframe>
  </div>

  <script>
    let webAppUrl = window.location.origin;
    
    // Detect if running in production or development
    if (window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1') {
      webAppUrl = 'http://localhost:5000';
    } else {
      webAppUrl = window.location.origin;
    }
    
    function loadWebApp() {
      const iframe = document.getElementById('webviewFrame');
      const loadingOverlay = document.getElementById('loadingOverlay');
      
      console.log('Loading web app from:', webAppUrl);
      
      // Set iframe source to web application
      iframe.src = webAppUrl;
      
      // Hide loading after iframe loads
      iframe.onload = function() {
        console.log('Web app loaded successfully');
        setTimeout(() => {
          loadingOverlay.classList.add('hidden');
        }, 1000);
      };
      
      // Handle iframe load errors
      iframe.onerror = function() {
        console.error('Failed to load web app');
        showError('Failed to load application', 'Please check your internet connection and try again.');
      };
      
      // Fallback timeout
      setTimeout(() => {
        if (!iframe.contentDocument || iframe.contentDocument.readyState !== 'complete') {
          console.log('Fallback timeout - hiding loading');
          loadingOverlay.classList.add('hidden');
        }
      }, 5000);
    }
    
    function showError(title, message) {
      const loadingOverlay = document.getElementById('loadingOverlay');
      loadingOverlay.innerHTML = `
        <div class="error-container">
          <div class="error-title">${title}</div>
          <div class="error-message">${message}</div>
          <button class="retry-btn" onclick="location.reload()">Retry</button>
        </div>
      `;
    }
    
    // Optimize for mobile
    function optimizeForMobile() {
      // Disable scroll bounce
      document.body.style.overscrollBehavior = 'none';
      
      // Prevent zoom on input focus
      const metaViewport = document.querySelector('meta[name="viewport"]');
      if (metaViewport) {
        metaViewport.content = 'width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no';
      }
      
      // Handle back button for Android
      window.addEventListener('popstate', function(event) {
        if (window.history.state === null) {
          window.history.pushState({}, '', '');
        }
      });
    }
    
    // Initialize mobile optimizations
    optimizeForMobile();
    
    // Load the web application
    document.addEventListener('DOMContentLoaded', function() {
      loadWebApp();
    });
    
    // Add mobile-specific CSS for responsive design
    window.addEventListener('load', function() {
      const iframe = document.getElementById('webviewFrame');
      
      // Inject mobile-specific CSS into iframe after it loads
      iframe.onload = function() {
        try {
          const iframeDoc = iframe.contentDocument || iframe.contentWindow.document;
          const mobileCSS = `
            <style>
              /* Mobile-specific styles */
              .sidebar { display: none !important; }
              .main-content { margin-left: 0 !important; width: 100% !important; }
              .header { padding: 10px !important; }
              .mobile-hidden { display: none !important; }
              
              /* Touch-friendly buttons */
              button, .btn { min-height: 44px !important; padding: 12px 16px !important; }
              
              /* Responsive tables */
              .table-container { overflow-x: auto !important; }
              table { min-width: 600px !important; }
              
              /* Mobile navigation */
              .mobile-nav {
                position: fixed !important;
                bottom: 0 !important;
                left: 0 !important;
                right: 0 !important;
                background: #1e293b !important;
                border-top: 1px solid #334155 !important;
                padding: 8px 0 !important;
                display: flex !important;
                justify-content: space-around !important;
                z-index: 1000 !important;
              }
              
              .mobile-nav-item {
                display: flex !important;
                flex-direction: column !important;
                align-items: center !important;
                color: #64748b !important;
                text-decoration: none !important;
                font-size: 12px !important;
                padding: 8px 4px !important;
              }
              
              .mobile-nav-item.active {
                color: #22d3ee !important;
              }
              
              /* Hide desktop elements */
              @media (max-width: 768px) {
                .desktop-only { display: none !important; }
                .container { padding: 10px !important; }
                .card { margin: 10px 5px !important; }
              }
            </style>
          `;
          
          iframeDoc.head.insertAdjacentHTML('beforeend', mobileCSS);
          console.log('Mobile CSS injected successfully');
        } catch (error) {
          console.log('Could not inject CSS (cross-origin):', error);
        }
      };
    });
  </script>
</body>
</html>
