<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>APK Diagnostic</title>
    <style>
        body { 
            font-family: Arial; 
            padding: 20px; 
            background: #1e40af;
            color: white;
        }
        .test { 
            background: rgba(255,255,255,0.1); 
            padding: 15px; 
            margin: 10px 0; 
            border-radius: 8px; 
        }
        .pass { background: rgba(34, 197, 94, 0.3); }
        .fail { background: rgba(239, 68, 68, 0.3); }
        button { 
            background: rgba(255,255,255,0.2); 
            border: none; 
            padding: 10px 20px; 
            color: white; 
            border-radius: 5px; 
            margin: 5px; 
        }
    </style>
</head>
<body>
    <h1>üîç APK Diagnostic</h1>
    
    <div class="test" id="html-test">
        ‚úÖ HTML Loaded Successfully
    </div>
    
    <div class="test" id="css-test">
        üîÑ Testing CSS Load...
    </div>
    
    <div class="test" id="js-test">
        üîÑ Testing JavaScript...
    </div>
    
    <div class="test" id="assets-test">
        üîÑ Testing Asset Access...
    </div>
    
    <button onclick="testAssets()">Test Assets</button>
    <button onclick="showUserAgent()">Show Device Info</button>
    <button onclick="testLocalStorage()">Test Storage</button>
    
    <div id="results"></div>
    
    <script>
        console.log('üöÄ Diagnostic script starting...');
        
        // Test 1: CSS Loading
        setTimeout(() => {
            const cssTest = document.getElementById('css-test');
            const computedStyle = window.getComputedStyle(document.body);
            if (computedStyle.fontFamily.includes('Arial')) {
                cssTest.textContent = '‚úÖ CSS Loaded Successfully';
                cssTest.className = 'test pass';
            } else {
                cssTest.textContent = '‚ùå CSS Failed to Load';
                cssTest.className = 'test fail';
            }
        }, 100);
        
        // Test 2: JavaScript
        const jsTest = document.getElementById('js-test');
        jsTest.textContent = '‚úÖ JavaScript Working';
        jsTest.className = 'test pass';
        
        function testAssets() {
            const img = new Image();
            img.onload = () => {
                document.getElementById('assets-test').textContent = '‚úÖ Assets Loading Successfully';
                document.getElementById('assets-test').className = 'test pass';
            };
            img.onerror = () => {
                document.getElementById('assets-test').textContent = '‚ùå Asset Loading Failed';
                document.getElementById('assets-test').className = 'test fail';
            };
            img.src = './assets/wizone-logo-BqWPFk3I.jpg';
        }
        
        function showUserAgent() {
            document.getElementById('results').innerHTML = 
                '<div class="test"><strong>User Agent:</strong><br>' + navigator.userAgent + '</div>';
        }
        
        function testLocalStorage() {
            try {
                localStorage.setItem('test', 'working');
                const result = localStorage.getItem('test');
                document.getElementById('results').innerHTML = 
                    '<div class="test pass">‚úÖ LocalStorage: ' + result + '</div>';
                localStorage.removeItem('test');
            } catch (e) {
                document.getElementById('results').innerHTML = 
                    '<div class="test fail">‚ùå LocalStorage Error: ' + e.message + '</div>';
            }
        }
        
        // Auto-test assets on load
        window.addEventListener('load', testAssets);
        
        console.log('‚úÖ Diagnostic complete');
    </script>
</body>
</html>
