<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wizone IT Support Portal</title>
    <link rel="stylesheet" href="./assets/index-Cu0BK1h6.css">
    <style>
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(45deg, #22d3ee, #3b82f6);
            color: white;
            font-family: Arial, sans-serif;
            flex-direction: column;
        }
        .spinner {
            border: 4px solid rgba(255,255,255,0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .error-msg {
            background: rgba(239, 68, 68, 0.2);
            padding: 20px;
            border-radius: 10px;
            margin: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="root">
        <div class="loading">
            <div class="spinner"></div>
            <h2>Loading Wizone IT Support Portal...</h2>
            <p>Initializing application components...</p>
        </div>
    </div>
    
    <script>
        console.log('Fallback HTML loading...');
        
        // Try to load the main application script without ES modules
        function loadMainApp() {
            const script = document.createElement('script');
            script.src = './assets/index-DsbTLwpQ.js';
            script.onload = function() {
                console.log('‚úÖ Main application script loaded successfully');
            };
            script.onerror = function() {
                console.log('‚ùå Failed to load main application script');
                document.getElementById('root').innerHTML = `
                    <div class="loading">
                        <div class="error-msg">
                            <h2>‚ö†Ô∏è Application Loading Error</h2>
                            <p>Unable to load the main application.</p>
                            <p>Please check your device compatibility.</p>
                            <br>
                            <button onclick="location.href='./diagnostic.html'" style="background: rgba(255,255,255,0.2); border: none; padding: 15px; color: white; border-radius: 5px;">
                                üîç Run Diagnostic
                            </button>
                        </div>
                    </div>
                `;
            };
            document.head.appendChild(script);
        }
        
        // Load after CSS is ready
        setTimeout(loadMainApp, 500);
    </script>
</body>
</html>
