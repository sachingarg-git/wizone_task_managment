# Docker Compose configuration for Wizone IT Support Portal
# Use this for containerized deployment if preferred

version: '3.8'

services:
  app:
    build: .
    container_name: wizone-portal
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=production
      - PORT=5000
      - DATABASE_URL=${DATABASE_URL}
      - SESSION_SECRET=${SESSION_SECRET}
    volumes:
      - ./logs:/app/logs
      - ./uploads:/app/uploads
    depends_on:
      - postgres
    networks:
      - wizone-network

  postgres:
    image: postgres:15
    container_name: wizone-postgres
    restart: unless-stopped
    environment:
      - POSTGRES_DB=wizone_portal
      - POSTGRES_USER=wizone
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-wizone123}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./wizone_database_schema.sql:/docker-entrypoint-initdb.d/01-schema.sql
      - ./wizone_sample_data.sql:/docker-entrypoint-initdb.d/02-data.sql
    ports:
      - "5432:5432"
    networks:
      - wizone-network

  nginx:
    image: nginx:alpine
    container_name: wizone-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - ./ssl:/etc/nginx/ssl
    depends_on:
      - app
    networks:
      - wizone-network

volumes:
  postgres_data:

networks:
  wizone-network:
    driver: bridge