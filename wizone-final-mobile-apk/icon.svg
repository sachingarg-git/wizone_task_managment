<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
        </linearGradient>
        <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
            <feDropShadow dx="4" dy="4" stdDeviation="8" flood-color="rgba(0,0,0,0.3)"/>
        </filter>
    </defs>
    
    <!-- Background -->
    <rect width="512" height="512" rx="80" fill="url(#grad1)" filter="url(#shadow)"/>
    
    <!-- Main W -->
    <text x="256" y="320" text-anchor="middle" fill="white" font-size="200" font-weight="bold" font-family="Arial, sans-serif">W</text>
    
    <!-- Accent line -->
    <rect x="100" y="380" width="312" height="8" fill="white" opacity="0.8" rx="4"/>
    
    <!-- Small dots for tech look -->
    <circle cx="150" cy="150" r="4" fill="white" opacity="0.6"/>
    <circle cx="362" cy="150" r="4" fill="white" opacity="0.6"/>
    <circle cx="256" cy="100" r="6" fill="white" opacity="0.8"/>
</svg>