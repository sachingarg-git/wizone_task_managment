<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Wizone Field App</title>
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/svg+xml" href="icon.svg">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            background: #fff;
        }
        
        .app-frame {
            width: 100%;
            height: 100%;
            border: none;
            display: block;
        }
        
        .loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-family: Arial, sans-serif;
            font-size: 18px;
            color: #333;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div class="loading" id="loading">Connecting to Wizone...</div>
    <iframe id="appFrame" class="app-frame" src="http://103.122.85.61:4000"></iframe>

    <script>
        console.log('ðŸš€ WIZONE APK - DIRECT CONNECTION TO: http://103.122.85.61:4000');
        
        const frame = document.getElementById('appFrame');
        const loading = document.getElementById('loading');
        
        frame.onload = function() {
            console.log('âœ… Connected to production server');
            loading.style.display = 'none';
        };
        
        // Android back button
        document.addEventListener('backbutton', function(e) {
            e.preventDefault();
            try {
                if (frame.contentWindow.history.length > 1) {
                    frame.contentWindow.history.back();
                } else {
                    navigator.app.exitApp();
                }
            } catch (e) {
                navigator.app.exitApp();
            }
        }, false);
        
        console.log('ðŸ“± APK initialized - connecting to production');
    </script>
</body>
</html>
