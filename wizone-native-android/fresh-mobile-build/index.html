<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <title>Wizone Field Engineer</title>
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <style>
      html, body {
        margin: 0;
        padding: 0;
        font-family: system-ui, sans-serif;
        background: linear-gradient(to bottom, #3b82f6, #1d4ed8);
        height: 100vh;
        color: white;
      }
      
      #root {
        width: 100%;
        height: 100vh;
      }
      
      /* Simple fallback if React doesn't load */
      .fallback-loading {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        flex-direction: column;
      }
      
      .fallback-loading h1 {
        margin: 0 0 20px 0;
        font-size: 24px;
      }
      
      .fallback-loading p {
        margin: 0;
        opacity: 0.8;
      }
    </style>
    <script type="module" crossorigin src="/assets/main-CIX91762.js"></script>
  </head>
  <body>
    <div id="root">
      <div class="fallback-loading">
        <h1>Wizone Field Engineer</h1>
        <p>Loading React App...</p>
        <script>
          // Debug script that runs immediately
          console.log('ðŸ”¥ HTML loaded, React should mount soon');
          console.log('ðŸ”¥ Current URL:', window.location.href);
          console.log('ðŸ”¥ User Agent:', navigator.userAgent);
          
          // Show alert after 3 seconds if React doesn't mount
          setTimeout(function() {
            console.log('ðŸš¨ React has not mounted after 3 seconds');
            var rootElement = document.getElementById('root');
            if (rootElement && rootElement.innerHTML.includes('Loading React App')) {
              alert('React did not load. Check console for errors.');
            }
          }, 3000);
        </script>
      </div>
    </div>
  </body>
</html>
