      // Login form handler
      document.getElementById('loginForm').addEventListener('submit', async function(e) {
        e.preventDefault();
        
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;
        const statusDiv = document.getElementById('statusMessage');
        const loginBtn = document.getElementById('loginBtn');
        
        // Show loading state
        loginBtn.textContent = 'Logging in...';
        loginBtn.disabled = true;
        statusDiv.className = 'status-message status-loading';
        statusDiv.textContent = 'Connecting to server...';
        statusDiv.style.display = 'block';
        
        try {
          console.log('üîê Attempting login with:', username);
          
          const response = await fetch('http://194.238.19.19:5000/api/auth/login', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
            },
            body: JSON.stringify({ username, password }),
            credentials: 'include'
          });
          
          const result = await response.json();
          console.log('üì° Server response:', result);
          
          if (response.ok) {
            statusDiv.className = 'status-message status-success';
            statusDiv.textContent = '‚úÖ Login successful! Welcome ' + username;
            loginBtn.textContent = '‚úÖ Logged In';
            
            // Store user data and show mobile dashboard - include ID if available
            const userData = result.user || {username};
            // If server returns user ID, store it for task filtering
            if (result.user && result.user.id) {
              userData.id = result.user.id;
            }
            localStorage.setItem('wizoneUser', JSON.stringify(userData));
            localStorage.setItem('wizoneToken', result.token || 'authenticated');
            
            // Show mobile dashboard after 1 second
            setTimeout(() => {
              showMobileDashboard(username);
            }, 1000);
            
          } else {
            statusDiv.className = 'status-message status-error';
            statusDiv.textContent = '‚ùå ' + (result.message || 'Login failed');
            loginBtn.textContent = 'Try Again';
            loginBtn.disabled = false;
          }
          
        } catch (error) {
          console.error('üö® Login error:', error);
          statusDiv.className = 'status-message status-error';
          statusDiv.textContent = '‚ùå Network error. Check your connection.';
          loginBtn.textContent = 'Try Again';
          loginBtn.disabled = false;
        }
      });

      // Function to load tasks for the engineer
      async function loadTasks() {
        const user = JSON.parse(localStorage.getItem('wizoneUser') || '{}');
        const tasksList = document.getElementById('tasksList');
        
        if (!user.username) {
          console.error('‚ùå No user data found');
          return;
        }
        
        try {
          tasksList.innerHTML = '<div class="loading-tasks">Loading your tasks...</div>';
          
          // Use the specific my-tasks endpoint that filters server-side
          console.log(`üîç Loading tasks for user: ${user.username}, ID: ${user.id}`);
          console.log(`üîç Full user object:`, user);
          
          const response = await fetch('http://194.238.19.19:5000/api/tasks/my-tasks', {
            method: 'GET',
            headers: {
              'Content-Type': 'application/json',
            },
            credentials: 'include'
          });
          
          if (response.ok) {
            const tasks = await response.json();
            console.log('üìã My tasks from server:', tasks);
            console.log(`üìä Found ${tasks.length} tasks for ${user.username}`);
            
            // Debug: Check if tasks are actually filtered
            if (tasks.length > 0) {
              console.log('üîç First task assignment details:', {
                assignedTo: tasks[0].assignedTo,
                fieldEngineerId: tasks[0].fieldEngineerId,
                userId: user.id,
                username: user.username
              });
            }
            
            // No need for client-side filtering as server already filters by user ID
            displayTasks(tasks);
            updateStats(tasks);
            
          } else {
            console.error('‚ùå API response not OK:', response.status, response.statusText);
            
            // If my-tasks endpoint fails, try the general tasks endpoint with client-side filtering
            console.log('üîÑ Trying fallback endpoint...');
            
            const fallbackResponse = await fetch('http://194.238.19.19:5000/api/tasks', {
              method: 'GET',
              headers: {
                'Content-Type': 'application/json',
              },
              credentials: 'include'
            });
            
            if (fallbackResponse.ok) {
              const allTasks = await fallbackResponse.json();
              console.log('üìã All tasks from fallback:', allTasks);
              
              // Filter tasks - the server uses user.id, but we have user.username
              // We need to find tasks where assignedTo or fieldEngineerId matches our user
              const myTasks = allTasks.filter(task => {
                // Check if task assignment matches our username
                const match = task.assignedTo === user.username || 
                             task.fieldEngineerId === user.username ||
                             task.assignedTo === user.id ||
                             task.fieldEngineerId === user.id;
                
                if (match) {
                  console.log('‚úÖ Task matched for user:', task);
                }
                return match;
              });
              
              console.log(`üìä Found ${myTasks.length} tasks for ${user.username} from ${allTasks.length} total tasks`);
              displayTasks(myTasks);
              updateStats(myTasks);
            } else {
              console.error('‚ùå Both endpoints failed');
              tasksList.innerHTML = '<div class="no-tasks">‚ùå Could not load tasks. Please check your connection.</div>';
            }
          }
          
        } catch (error) {
          console.error('‚ùå Error loading tasks:', error);
          console.error('‚ùå Error details:', error.message);
          console.error('‚ùå Stack trace:', error.stack);
          tasksList.innerHTML = '<div class="no-tasks">‚ùå Network error. Please refresh.</div>';
        }
      }
      
      // Function to display tasks
      function displayTasks(tasks) {
        const tasksList = document.getElementById('tasksList');
        
        if (tasks.length === 0) {
          tasksList.innerHTML = '<div class="no-tasks">üéâ No tasks assigned right now!</div>';
          return;
        }
        
        const tasksHTML = tasks.map((task, index) => `
          <div class="task-card" onclick="openTaskDetails(${task.id || index})">
            <div class="task-header">
              <div class="task-id">${task.ticketNumber || task.taskId || task.id || 'T-001'}</div>
              <div class="task-status status-${(task.status || 'pending').toLowerCase().replace(' ', '-')}">
                ${task.status || 'Pending'}
              </div>
            </div>
            <div class="task-customer">
              üë§ Customer: ${task.customerName || task.customer || 'Unknown'}
            </div>
            <div class="task-description">
              ${task.description || task.issueType || task.title || 'No description available'}
            </div>
            <div class="task-meta">
              <span>üìÖ ${task.createdAt ? new Date(task.createdAt).toLocaleDateString() : 'Today'}</span>
              <span>‚è∞ ${task.priority || 'Normal'}</span>
            </div>
            <div class="task-actions">
              <button class="status-btn" onclick="event.stopPropagation(); console.log('Button clicked for task:', ${task.id || index}); updateTaskStatus(${task.id || index}, '${task.status || 'pending'}')">
                üîÑ Update Status | ‡§∏‡•ç‡§•‡§ø‡§§‡§ø ‡§¨‡§¶‡§≤‡•á‡§Ç
              </button>
            </div>
          </div>
        `).join('');
        
        tasksList.innerHTML = tasksHTML;
        
        // Store tasks globally for status updates
        currentTasks = tasks;
      }
      
      // Function to update stats
      function updateStats(tasks) {
        const total = tasks.length;
