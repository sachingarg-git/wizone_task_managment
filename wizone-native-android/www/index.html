<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <title>Wizone Field Engineer</title>
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      html, body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        height: 100vh;
        overflow: hidden;
      }
      
      .container {
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        padding: 20px;
      }
      
      .login-card {
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(10px);
        border-radius: 20px;
        padding: 40px 30px;
        width: 100%;
        max-width: 400px;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        text-align: center;
      }
      
      .logo {
        font-size: 32px;
        font-weight: bold;
        color: #4a5568;
        margin-bottom: 10px;
      }
      
      .subtitle {
        color: #718096;
        margin-bottom: 30px;
        font-size: 16px;
      }
      
      .success-badge {
        background: linear-gradient(45deg, #48bb78, #38a169);
        color: white;
        padding: 12px 20px;
        border-radius: 25px;
        margin-bottom: 30px;
        font-weight: 600;
        box-shadow: 0 4px 15px rgba(72, 187, 120, 0.3);
      }
      
      .form-group {
        margin-bottom: 20px;
        text-align: left;
      }
      
      .form-label {
        display: block;
        color: #4a5568;
        font-weight: 600;
        margin-bottom: 8px;
        font-size: 14px;
      }
      
      .form-input {
        width: 100%;
        padding: 15px 20px;
        border: 2px solid #e2e8f0;
        border-radius: 12px;
        font-size: 16px;
        transition: all 0.3s ease;
        background: white;
      }
      
      .form-input:focus {
        outline: none;
        border-color: #667eea;
        box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
      }
      
      .login-btn {
        width: 100%;
        background: linear-gradient(45deg, #667eea, #764ba2);
        color: white;
        border: none;
        padding: 18px;
        border-radius: 12px;
        font-size: 18px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        margin-top: 10px;
      }
      
      .login-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
      }
      
      .status-message {
        margin-top: 20px;
        padding: 15px;
        border-radius: 10px;
        font-weight: 500;
      }
      
      .status-error {
        background: #fed7d7;
        color: #c53030;
        border: 1px solid #feb2b2;
      }
      
      .status-success {
        background: #c6f6d5;
        color: #2f855a;
        border: 1px solid #9ae6b4;
      }
      
      .status-loading {
        background: #bee3f8;
        color: #2b6cb0;
        border: 1px solid #90cdf4;
      }
      
      .version-info {
        margin-top: 30px;
        padding: 15px;
        background: #f7fafc;
        border-radius: 10px;
        color: #4a5568;
        font-size: 14px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="login-card">
        <div class="logo">üöÄ Wizone</div>
        <div class="subtitle">Field Engineer Mobile</div>
        
        <div class="success-badge">
          ‚úÖ PURE HTML Mobile App (NO REACT!)
        </div>
        
        <form id="loginForm">
          <div class="form-group">
            <label class="form-label" for="username">Username</label>
            <input type="text" id="username" class="form-input" placeholder="Enter username" required>
          </div>
          
          <div class="form-group">
            <label class="form-label" for="password">Password</label>
            <input type="password" id="password" class="form-input" placeholder="Enter password" required>
          </div>
          
          <button type="submit" class="login-btn" id="loginBtn">
            Login to Wizone
          </button>
        </form>
        
        <div id="statusMessage" class="status-message" style="display: none;"></div>
        
        <div class="version-info">
          <strong>App Type:</strong> ‚úÖ Pure HTML (React-Free)<br>
          <strong>Server:</strong> http://194.238.19.19:5000<br>
          <strong>Updated:</strong> <span id="buildTime"></span>
        </div>
      </div>
    </div>

    <script>
      console.log('üöÄ PURE HTML MOBILE APP: Started successfully - NO REACT!');
      
      // Set build time
      document.getElementById('buildTime').textContent = new Date().toLocaleString();
      
      // Login form handler
      document.getElementById('loginForm').addEventListener('submit', async function(e) {
        e.preventDefault();
        
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;
        const statusDiv = document.getElementById('statusMessage');
        const loginBtn = document.getElementById('loginBtn');
        
        // Show loading state
        loginBtn.textContent = 'Logging in...';
        loginBtn.disabled = true;
        statusDiv.className = 'status-message status-loading';
        statusDiv.textContent = 'Connecting to server...';
        statusDiv.style.display = 'block';
        
        try {
          console.log('üîê Attempting login with:', username);
          
          const response = await fetch('http://194.238.19.19:5000/api/auth/login', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
            },
            body: JSON.stringify({ username, password }),
            credentials: 'include'
          });
          
          const result = await response.json();
          console.log('üì° Server response:', result);
          
          if (response.ok) {
            statusDiv.className = 'status-message status-success';
            statusDiv.textContent = '‚úÖ Login successful! Welcome ' + username;
            loginBtn.textContent = '‚úÖ Logged In';
            
            // Store user data and show mobile dashboard
            localStorage.setItem('wizoneUser', JSON.stringify(result.user || {username}));
            localStorage.setItem('wizoneToken', result.token || 'authenticated');
            
            // Show mobile dashboard after 1 second
            setTimeout(() => {
              showMobileDashboard(username);
            }, 1000);
            
          } else {
            statusDiv.className = 'status-message status-error';
            statusDiv.textContent = '‚ùå ' + (result.message || 'Login failed');
            loginBtn.textContent = 'Try Again';
            loginBtn.disabled = false;
          }
          
        } catch (error) {
          console.error('üö® Login error:', error);
          statusDiv.className = 'status-message status-error';
          statusDiv.textContent = '‚ùå Network error. Check your connection.';
          loginBtn.textContent = 'Try Again';
          loginBtn.disabled = false;
        }
      });
      
      // Test server connection on load
      setTimeout(async () => {
        try {
          const response = await fetch('http://194.238.19.19:5000/api/health', {
            method: 'GET',
            mode: 'cors'
          });
          console.log('üè• Server health check:', response.status === 200 ? 'OK' : 'Failed');
        } catch (error) {
          console.log('üè• Server health check failed:', error.message);
        }
      }, 1000);
      
      // Function to show mobile dashboard
      function showMobileDashboard(username) {
        document.body.innerHTML = `
          <div class="mobile-dashboard">
            <div class="dashboard-header">
              <div class="header-content">
                <div class="user-info">
                  <div class="user-avatar">üë®‚Äçüîß</div>
                  <div class="user-details">
                    <h3>Welcome, ${username}</h3>
                    <p>Field Engineer</p>
                  </div>
                </div>
                <button class="logout-btn" onclick="logout()">Logout</button>
              </div>
            </div>
            
            <div class="dashboard-content">
              <div class="stats-section">
                <h4>Today's Overview</h4>
                <div class="stats-grid">
                  <div class="stat-card">
                    <div class="stat-icon">üìã</div>
                    <div class="stat-info">
                      <span class="stat-number" id="totalTasks">-</span>
                      <span class="stat-label">Total Tasks</span>
                    </div>
                  </div>
                  <div class="stat-card">
                    <div class="stat-icon">‚úÖ</div>
                    <div class="stat-info">
                      <span class="stat-number" id="completedTasks">-</span>
                      <span class="stat-label">Completed</span>
                    </div>
                  </div>
                  <div class="stat-card">
                    <div class="stat-icon">‚è≥</div>
                    <div class="stat-info">
                      <span class="stat-number" id="pendingTasks">-</span>
                      <span class="stat-label">Pending</span>
                    </div>
                  </div>
                </div>
              </div>
              
              <div class="tasks-section">
                <div class="section-header">
                  <h4>My Assigned Tasks</h4>
                  <button class="refresh-btn" onclick="loadTasks()">üîÑ</button>
                </div>
                <div id="tasksList" class="tasks-list">
                  <div class="loading-tasks">Loading your tasks...</div>
                </div>
              </div>
            </div>
          </div>
        `;
        
        // Add dashboard styles
        addDashboardStyles();
        
        // Load tasks for this engineer
        loadTasks();
      }
      
      // Function to add dashboard styles
      function addDashboardStyles() {
        const style = document.createElement('style');
        style.textContent = \`
          .mobile-dashboard {
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Segoe UI', system-ui, sans-serif;
          }
          
          .dashboard-header {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-bottom: 1px solid rgba(255,255,255,0.2);
          }
          
          .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
          }
          
          .user-info {
            display: flex;
            align-items: center;
            gap: 15px;
          }
          
          .user-avatar {
            width: 50px;
            height: 50px;
            background: rgba(255,255,255,0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
          }
          
          .user-details h3 {
            margin: 0;
            color: white;
            font-size: 18px;
          }
          
          .user-details p {
            margin: 0;
            color: rgba(255,255,255,0.8);
            font-size: 14px;
          }
          
          .logout-btn {
            background: rgba(255,255,255,0.2);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
          }
          
          .dashboard-content {
            padding: 20px;
          }
          
          .stats-section h4, .section-header h4 {
            color: white;
            margin: 0 0 15px 0;
            font-size: 18px;
          }
          
          .stats-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-bottom: 30px;
          }
          
          .stat-card {
            background: rgba(255,255,255,0.15);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px 15px;
            text-align: center;
            border: 1px solid rgba(255,255,255,0.2);
          }
          
          .stat-icon {
            font-size: 24px;
            margin-bottom: 10px;
          }
          
          .stat-number {
            display: block;
            font-size: 24px;
            font-weight: bold;
            color: white;
          }
          
          .stat-label {
            display: block;
            font-size: 12px;
            color: rgba(255,255,255,0.8);
            margin-top: 5px;
          }
          
          .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
          }
          
          .refresh-btn {
            background: rgba(255,255,255,0.2);
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 20px;
            cursor: pointer;
          }
          
          .tasks-list {
            max-height: 400px;
            overflow-y: auto;
          }
          
          .task-card {
            background: rgba(255,255,255,0.9);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 15px;
            border-left: 5px solid #667eea;
          }
          
          .task-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 10px;
          }
          
          .task-id {
            font-weight: bold;
            color: #667eea;
            font-size: 16px;
          }
          
          .task-status {
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: bold;
          }
          
          .status-pending { background: #fef3cd; color: #856404; }
          .status-completed { background: #d4edda; color: #155724; }
          .status-in-progress { background: #cce5ff; color: #004085; }
          
          .task-customer {
            font-size: 14px;
            color: #666;
            margin-bottom: 8px;
          }
          
          .task-description {
            color: #333;
            font-size: 14px;
            margin-bottom: 10px;
          }
          
          .task-meta {
            display: flex;
            justify-content: space-between;
            font-size: 12px;
            color: #888;
          }
          
          .loading-tasks {
            text-align: center;
            color: white;
            padding: 40px;
            font-size: 16px;
          }
          
          .no-tasks {
            text-align: center;
            color: white;
            padding: 40px;
            background: rgba(255,255,255,0.1);
            border-radius: 15px;
            border: 2px dashed rgba(255,255,255,0.3);
          }
        \`;
        document.head.appendChild(style);
      }
      
      // Function to load tasks for the engineer
      async function loadTasks() {
        const user = JSON.parse(localStorage.getItem('wizoneUser') || '{}');
        const tasksList = document.getElementById('tasksList');
        
        try {
          tasksList.innerHTML = '<div class="loading-tasks">Loading your tasks...</div>';
          
          const response = await fetch('http://194.238.19.19:5000/api/tasks', {
            method: 'GET',
            headers: {
              'Content-Type': 'application/json',
            },
            credentials: 'include'
          });
          
          if (response.ok) {
            const tasks = await response.json();
            console.log('üìã Tasks loaded:', tasks.length);
            
            // Filter tasks for this engineer (if API doesn't filter automatically)
            const myTasks = tasks.filter(task => 
              task.assignedTo === user.username || 
              task.engineerName === user.username ||
              task.engineer === user.username
            );
            
            displayTasks(myTasks);
            updateStats(myTasks);
            
          } else {
            tasksList.innerHTML = '<div class="no-tasks">‚ùå Could not load tasks. Check your connection.</div>';
          }
          
        } catch (error) {
          console.error('‚ùå Error loading tasks:', error);
          tasksList.innerHTML = '<div class="no-tasks">‚ùå Network error. Please refresh.</div>';
        }
      }
      
      // Function to display tasks
      function displayTasks(tasks) {
        const tasksList = document.getElementById('tasksList');
        
        if (tasks.length === 0) {
          tasksList.innerHTML = '<div class="no-tasks">üéâ No tasks assigned right now!</div>';
          return;
        }
        
        const tasksHTML = tasks.map(task => \`
          <div class="task-card">
            <div class="task-header">
              <div class="task-id">\${task.taskId || task.id || 'T-001'}</div>
              <div class="task-status status-\${(task.status || 'pending').toLowerCase().replace(' ', '-')}">
                \${task.status || 'Pending'}
              </div>
            </div>
            <div class="task-customer">
              üë§ Customer: \${task.customerName || task.customer || 'Unknown'}
            </div>
            <div class="task-description">
              \${task.description || task.taskType || 'No description available'}
            </div>
            <div class="task-meta">
              <span>üìÖ \${task.createdAt ? new Date(task.createdAt).toLocaleDateString() : 'Today'}</span>
              <span>‚è∞ \${task.priority || 'Normal'}</span>
            </div>
          </div>
        \`).join('');
        
        tasksList.innerHTML = tasksHTML;
      }
      
      // Function to update stats
      function updateStats(tasks) {
        const total = tasks.length;
        const completed = tasks.filter(t => (t.status || '').toLowerCase() === 'completed').length;
        const pending = total - completed;
        
        document.getElementById('totalTasks').textContent = total;
        document.getElementById('completedTasks').textContent = completed;
        document.getElementById('pendingTasks').textContent = pending;
      }
      
      // Logout function
      function logout() {
        localStorage.removeItem('wizoneUser');
        localStorage.removeItem('wizoneToken');
        window.location.reload();
      }
      
      console.log('‚úÖ PURE HTML MOBILE APP: All scripts loaded successfully - 100% React-free!');
    </script>
  </body>
</html>
