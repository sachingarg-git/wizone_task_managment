<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Wizone IT Support Portal</title>
  <link rel="manifest" href="manifest.json">
  <link rel="icon" type="image/png" href="icon-192x192.png">
  <meta name="theme-color" content="#1e293b">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #1e293b;
      color: #e2e8f0;
      overflow: hidden;
    }
    
    .mobile-container {
      width: 100vw;
      height: 100vh;
      position: relative;
    }
    
    .mobile-webview {
      width: 100%;
      height: 100%;
      border: none;
      background: #1e293b;
    }
    
    .loading-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #1e293b;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      transition: opacity 0.5s ease;
    }
    
    .loading-overlay.hidden {
      opacity: 0;
      pointer-events: none;
    }
    
    .wizone-logo {
      width: 80px;
      height: 80px;
      background: linear-gradient(135deg, #22d3ee, #0ea5e9);
      border-radius: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      font-weight: bold;
      color: white;
      margin-bottom: 20px;
      animation: pulse 2s infinite;
    }
    
    .loading-text {
      color: #64748b;
      font-size: 16px;
      margin-bottom: 10px;
    }
    
    .connection-status {
      color: #0ea5e9;
      font-size: 14px;
      text-align: center;
      max-width: 300px;
    }
    
    .error-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #1e293b;
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 10000;
    }
    
    .error-content {
      text-align: center;
      max-width: 320px;
      padding: 20px;
    }
    
    .error-title {
      color: #ef4444;
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 15px;
    }
    
    .error-message {
      color: #94a3b8;
      font-size: 14px;
      line-height: 1.5;
      margin-bottom: 25px;
    }
    
    .retry-button {
      background: #0ea5e9;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.2s;
    }
    
    .retry-button:hover {
      background: #0284c7;
    }

    .debug-info {
      position: fixed;
      bottom: 10px;
      right: 10px;
      background: rgba(0,0,0,0.7);
      color: #22d3ee;
      padding: 5px 10px;
      border-radius: 5px;
      font-size: 10px;
      z-index: 1000;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }
  </style>
</head>
<body>
  <div class="mobile-container">
    <!-- Loading Screen -->
    <div class="loading-overlay" id="loadingOverlay">
      <div class="wizone-logo">W</div>
      <div class="loading-text">Wizone IT Support Portal</div>
      <div class="connection-status" id="connectionStatus">Connecting to server...</div>
    </div>
    
    <!-- Error Screen -->
    <div class="error-overlay" id="errorOverlay">
      <div class="error-content">
        <div class="error-title">Connection Failed</div>
        <div class="error-message" id="errorMessage">
          Unable to connect to the server. Please check your internet connection and try again.
        </div>
        <button class="retry-button" onclick="retryConnection()">Retry Connection</button>
      </div>
    </div>
    
    <!-- Main WebView -->
    <iframe 
      id="mobileWebview" 
      class="mobile-webview" 
      src="about:blank"
      sandbox="allow-scripts allow-same-origin allow-forms allow-popups allow-modals allow-top-navigation allow-downloads"
      allowfullscreen
      allow="clipboard-read; clipboard-write">
    </iframe>

    <!-- Debug Info -->
    <div class="debug-info" id="debugInfo">
      Ready
    </div>
  </div>

  <script>
    // UPDATED: Production server configuration with HTTPS fallback for SSL fix
    const PRIMARY_SERVER = 'https://194.238.19.19:5000';  // Try HTTPS first for security
    const FALLBACK_SERVER = 'http://194.238.19.19:5000';   // HTTP fallback
    const CONNECTION_TIMEOUT = 10000; // 10 seconds
    
    let PRODUCTION_SERVER = PRIMARY_SERVER; // Start with HTTPS
    let connectionAttempts = 0;
    let usingFallback = false;
    const maxRetries = 3;
    
    // Update debug info
    function updateDebugInfo(message) {
      document.getElementById('debugInfo').textContent = message;
    }
    
    async function testServerConnection() {
      try {
        connectionAttempts++;
        const serverType = PRODUCTION_SERVER === PRIMARY_SERVER ? 'HTTPS' : 'HTTP';
        document.getElementById('connectionStatus').textContent = 
          `Connecting via ${serverType}... (${connectionAttempts}/${maxRetries})`;
        
        updateDebugInfo(`Testing ${serverType} connection...`);
        console.log(`üîç Testing ${serverType} connection to: ${PRODUCTION_SERVER}`);
        
        // Create timeout promise
        const timeoutPromise = new Promise((_, reject) =>
          setTimeout(() => reject(new Error('Connection timeout')), CONNECTION_TIMEOUT)
        );
        
        // Test server health endpoint with enhanced mobile debugging
        const fetchPromise = fetch(`${PRODUCTION_SERVER}/api/health`, {
          method: 'GET',
          mode: 'cors',
          credentials: 'include',
          headers: {
            'Content-Type': 'application/json',
            'User-Agent': 'WizoneFieldEngineerApp/2.0 (Mobile WebView Fixed)',
            'X-Requested-With': 'mobile',
            'X-Mobile-Debug': 'true',
            'X-APK-Version': '2.0-fixed'
          }
        });
        
        const response = await Promise.race([fetchPromise, timeoutPromise]);
        
        if (response.ok) {
          const data = await response.json();
          console.log(`‚úÖ ${serverType} connection successful:`, data);
          
          updateDebugInfo(`Connected via ${serverType}`);
          document.getElementById('connectionStatus').textContent = `Connected via ${serverType}!`;
          
          // Load the main application
          setTimeout(() => {
            loadApplication();
          }, 1000);
          
          return true;
        } else {
          throw new Error(`Server responded with status: ${response.status}`);
        }
        
      } catch (error) {
        console.error('‚ùå Connection failed:', error);
        
        // Try fallback server (HTTP) if HTTPS failed and we haven't tried it yet
        if (PRODUCTION_SERVER === PRIMARY_SERVER && !usingFallback) {
          console.log('üîÑ HTTPS failed, trying HTTP fallback...');
          updateDebugInfo('HTTPS failed, trying HTTP...');
          PRODUCTION_SERVER = FALLBACK_SERVER;
          usingFallback = true;
          connectionAttempts = 0; // Reset attempts for fallback
          return testServerConnection();
        }
        
        if (connectionAttempts < maxRetries) {
          console.log(`üîÑ Retrying in 2 seconds... (${connectionAttempts}/${maxRetries})`);
          updateDebugInfo(`Retry ${connectionAttempts}/${maxRetries}...`);
          setTimeout(() => {
            testServerConnection();
          }, 2000);
        } else {
          console.log('‚ùå All connection attempts failed');
          updateDebugInfo('Connection failed');
          showError(`Connection failed after ${maxRetries} attempts: ${error.message}\n\nTried both HTTPS and HTTP protocols.`);
        }
        
        return false;
      }
    }
    
    function loadApplication() {
      const webview = document.getElementById('mobileWebview');
      const loadingOverlay = document.getElementById('loadingOverlay');
      
      updateDebugInfo('Loading app...');
      console.log(`üì± Loading application from: ${PRODUCTION_SERVER}`);
      
      // Set the source to the production server with enhanced session credentials
      webview.src = PRODUCTION_SERVER;
      
      // Enable credential sharing for authentication
      webview.style.display = 'block';
      
      // Hide loading overlay
      setTimeout(() => {
        loadingOverlay.style.display = 'none';
        updateDebugInfo('App loaded');
      }, 2000);
    }
    
    function showError(message) {
      document.getElementById('errorMessage').textContent = message;
      document.getElementById('errorOverlay').style.display = 'flex';
      document.getElementById('loadingOverlay').style.display = 'none';
      updateDebugInfo('Error displayed');
    }
    
    function retryConnection() {
      document.getElementById('errorOverlay').style.display = 'none';
      document.getElementById('loadingOverlay').style.display = 'flex';
      
      // Reset connection state for fresh retry
      connectionAttempts = 0;
      usingFallback = false;
      PRODUCTION_SERVER = PRIMARY_SERVER; // Start with HTTPS again
      
      updateDebugInfo('Retrying...');
      testServerConnection();
    }

    // Test mobile connectivity function for debugging
    function testMobileConnection() {
      console.log('üì± Testing mobile connectivity...');
      updateDebugInfo('Testing connectivity...');
      
      fetch(`${PRODUCTION_SERVER}/api/mobile/connectivity-test`, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          'User-Agent': 'WizoneFieldEngineerApp/2.0 (Mobile WebView Fixed)',
          'X-Mobile-Debug': 'true'
        },
        body: JSON.stringify({
          test: 'connectivity_check',
          timestamp: new Date().toISOString(),
          device: 'mobile_apk_fixed',
          version: '2.0'
        })
      })
      .then(response => response.json())
      .then(data => {
        console.log('üì± Connectivity test result:', data);
        updateDebugInfo('Connectivity OK');
        alert(`Mobile Connectivity: ${data.status}\nServer: ${PRODUCTION_SERVER}\nTime: ${data.timestamp}`);
      })
      .catch(error => {
        console.error('üì± Connectivity test failed:', error);
        updateDebugInfo('Connectivity failed');
        alert(`Connectivity test failed: ${error.message}`);
      });
    }
    
    // Enhanced error handling for WebView
    window.addEventListener('error', function(e) {
      console.error('üì± Mobile WebView Error:', e.error);
      updateDebugInfo('WebView error');
    });
    
    // Start connection test when page loads
    document.addEventListener('DOMContentLoaded', function() {
      console.log('üì± Mobile APK v2.0 - Fixed Version Starting...');
      updateDebugInfo('Starting...');
      
      // Add connection test button for debugging
      const debugButton = document.createElement('button');
      debugButton.textContent = 'Test Connection';
      debugButton.style.cssText = 'position:fixed;top:10px;right:10px;z-index:1001;padding:5px 10px;background:#22d3ee;color:white;border:none;border-radius:4px;font-size:10px;';
      debugButton.onclick = testMobileConnection;
      document.body.appendChild(debugButton);
      
      // Start connection test
      setTimeout(testServerConnection, 1000);
    });
  </script>
</body>
</html>
